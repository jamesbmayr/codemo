<!DOCTYPE html>
<html>
	<head>
		<title>Adventure</title>
		<link rel="shortcut icon" href="d20.png"/>
		<link rel="stylesheet" href="stylesheet.css">
		<meta charset="UTF-8"/>
		<meta name="description" content="Adventure is a fantasy tabletop RPG created by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="Adventure"/>
		<meta property="og:url" content="https://jamesmayr.com/adventure/"/>
		<meta property="og:description" content="Adventure is a fantasy tabletop RPG created by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/adventure/d20.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body mode="play">
		<div id="header">
			<div id="history"></div>
			<div id="modes">
				<div class="mode" id="modes-play">&#9860;</div>
				<div class="mode" id="modes-edit">&#9999;</div>
				<div class="mode" id="modes-items">&#9874;</div>
				<div class="mode" id="modes-conditions">&#9729;</div>
				<div class="mode" id="modes-damage">&#9760;</div>
				<label id="upload"><input id="upload-input" type="file"/>&#8679;</label>
				<div id="download">&#8681;</div>
			</div>
		</div>
		<div id="conditions" class="section">
			<select id="conditions-select">
				<option id="conditions-disabled" disabled selected>+ condition</option>
			</select>
		</div>
		<div id="damage" class="section">
			<input id="info-damage" type="number" step="1" placeholder="damage"/>
			<button id="info-recover">recover</button>
			<button id="info-defend">defend</button>
		</div>
		<details id="info" class="section">
			<summary>
				<div id="info-name"></div>
			</summary>
			<input readonly class="editable" type="text" id="info-name-text" placeholder="name">
			<div id="info-demographics">
				<label>race<select disabled class="editable" type="text" id="info-race" dir="rtl">
					<option id="race-disabled" disabled selected>...</option>
				</select></label>
				<label>exp<input readonly class="editable" type="number" step="1" id="info-points" placeholder="exp"></label>
				<label>sex<input readonly class="editable" type="text" id="info-sex"></label>
				<label>age<input readonly class="editable" type="number" step="1" min="0" id="info-age" placeholder="y"></label>
				<label>height<input readonly class="editable" type="number" step="1" min="0" id="info-height" placeholder="ft"></label>
				<label>weight<input readonly class="editable" type="number" step="1" min="0" id="info-weight" placeholder="lb"></label>
			</div>
			<div id="info-abilities">
				<label>run (mph)<input readonly type="number" id="info-run"></label>
				<label>carry (lb)<input readonly type="number" id="info-carry"><span>/</span><input readonly type="number" id="info-burden"></label>
				<label>move (sq)<input readonly type="number" id="info-move"></label>
				<label>throw (ft-lb)<input readonly type="number" id="info-throw"></label>
				<label>swim (mph)<input readonly type="number" id="info-swim"></label>
				<label>jump (in)<input readonly type="number" id="info-jump"></label>
			</div>
			<textarea id="info-racial-ability" readonly></textarea>
			<textarea id="info-description" readonly class="editable" placeholder="description"></textarea>
		</details>
		<details id="perception" class="statistic section">
			<summary>
				<div class="column-left">
					<div class="statistic-name">perception</div>
				</div>
				<div class="column-right">
					<input readonly type="number" step="1" min="0" class="statistic-maximum editable" placeholder="↑">
					<input readonly type="number" step="1" class="statistic-damage">
					<input readonly type="number" step="1" class="statistic-condition">
					<input readonly type="number" step="1" class="statistic-current d20">
				</div>
			</summary>
			<div class="skills-list"></div>
			<select id="perception-select">
				<option id="perception-disabled" disabled selected>+ skill</option>
			</select>
		</details>
		<details id="memory" class="statistic section">
			<summary>
				<div class="column-left">
					<div class="statistic-name">memory</div>
				</div>
				<div class="column-right">
					<input readonly type="number" step="1" min="0" class="statistic-maximum editable" placeholder="↑">
					<input readonly type="number" step="1" class="statistic-damage">
					<input readonly type="number" step="1" class="statistic-condition">
					<input readonly type="number" step="1" class="statistic-current d20">
				</div>
			</summary>
			<div class="skills-list"></div>
			<select id="memory-select">
				<option id="memory-disabled" disabled selected>+ skill</option>
			</select>
		</details>
		<details id="logic" class="statistic section">
			<summary>
				<div class="column-left">
					<div class="statistic-name">logic</div>
				</div>
				<div class="column-right">
					<input readonly type="number" step="1" min="0" class="statistic-maximum editable" placeholder="↑">
					<input readonly type="number" step="1" class="statistic-damage">
					<input readonly type="number" step="1" class="statistic-condition">
					<input readonly type="number" step="1" class="statistic-current d20">
				</div>
			</summary>
			<div class="skills-list"></div>
			<select id="logic-select">
				<option id="logic-disabled" disabled selected>+ skill</option>
			</select>
		</details>
		<details id="strength" class="statistic section">
			<summary>
				<div class="column-left">
					<div class="statistic-name">strength</div>
				</div>
				<div class="column-right">
					<input readonly type="number" step="1" min="0" class="statistic-maximum editable" placeholder="↑">
					<input readonly type="number" step="1" class="statistic-damage">
					<input readonly type="number" step="1" class="statistic-condition">
					<input readonly type="number" step="1" class="statistic-current d20">
				</div>
			</summary>
			<div class="skills-list"></div>
			<select id="strength-select">
				<option id="strength-disabled" disabled selected>+ skill</option>
			</select>
		</details>
		<details id="dexterity" class="statistic section">
			<summary>
				<div class="column-left">
					<div class="statistic-name">dexterity</div>
				</div>
				<div class="column-right">
					<input readonly type="number" step="1" min="0" class="statistic-maximum editable" placeholder="↑">
					<input readonly type="number" step="1" class="statistic-damage">
					<input readonly type="number" step="1" class="statistic-condition">
					<input readonly type="number" step="1" class="statistic-current d20">
				</div>
			</summary>
			<div class="skills-list"></div>
			<select id="dexterity-select">
				<option id="dexterity-disabled" disabled selected>+ skill</option>
			</select>
		</details>
		<details id="immunity" class="statistic section">
			<summary>
				<div class="column-left">
					<div class="statistic-name">immunity</div>
				</div>
				<div class="column-right">
					<input readonly type="number" step="1" min="0" class="statistic-maximum editable" placeholder="↑">
					<input readonly type="number" step="1" class="statistic-damage">
					<input readonly type="number" step="1" class="statistic-condition">
					<input readonly type="number" step="1" class="statistic-current d20">
				</div>
			</summary>
			<div class="skills-list"></div>
			<select id="immunity-select">
				<option id="immunity-disabled" disabled selected>+ skill</option>
			</select>
		</details>
		<details id="speed" class="statistic section">
			<summary>
				<div class="column-left">
					<div class="statistic-name">speed</div>
				</div>
				<div class="column-right">
					<input readonly type="number" step="1" min="0" class="statistic-maximum editable" placeholder="↑">
					<input readonly type="number" step="1" class="statistic-damage">
					<input readonly type="number" step="1" class="statistic-condition">
					<input readonly type="number" step="1" class="statistic-current d20">
				</div>
			</summary>
			<div class="skills-list"></div>
			<select id="speed-select">
				<option id="speed-disabled" disabled selected>+ skill</option>
			</select>
		</details>
		<details id="inventory" class="section">
			<summary>
				<div id="inventory-equipped"></div>
				<div id="inventory-ellipsis">...</div>
			</summary>
			<div id="inventory-unequipped"></div>
		</details>
		<select id="items-select">
			<option id="items-disabled" disabled selected>+ item</option>
		</select>
		<div id="footer"></div>
	</body>
</html>
