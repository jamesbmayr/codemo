<!DOCTYPE html>
<html>
	<head>
		<title>quoteTyper</title>
		<link rel="shortcut icon" type="image/png" href="https://maxcdn.icons8.com/Share/icon/win10/Messaging//speech_bubble1600.png"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<meta charset="UTF-8"/>
		<meta name="description" content="quoteTyper is a Javascript web demo by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="quoteTyper"/>
		<meta property="og:url" content="https://jamesmayr.com/quotetyper/"/>
		<meta property="og:description" content="quoteTyper is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/quotetyper/banner.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="header">
			<div id="title">quoteTyper</div>
			<div id="controls">
				<button id="go">&#8635;</button>
			</div>
			<div id="speed-outer">
				<div id="units">wpm: </div>
				<div id="speed">???</div>
			</div>
		</div>
		<div id="quote-outer">
			<div id="quote"></div>
		</div>
		<div id="input-outer">
			<textarea id="input" placeholder="type here..." autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" disabled></textarea>
		</div>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"></a>
	</body>
</html>
