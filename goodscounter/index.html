<!DOCTYPE html>
<html>
	<head>
		<title>GoodsCounter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="GoodsCounter is a companion application for a card game called Goods created by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="GoodsCounter"/>
		<meta property="og:url" content="https://jamesmayr.com/goodscounter/"/>
		<meta property="og:description" content="GoodsCounter is a companion application for a card game called Goods created by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/goodscounter/banner.png"/>
		<link rel="shortcut icon" type="image/png" href="icon.png"/>
		<link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="counters">
			<div id="red" class="counter">
				<button class="plus">+</button>
				<input class="number" type="number" step="1" min="0" value="2"></input>
				<button class="minus">-</button>
			</div>
			<div id="orange" class="counter">
				<button class="plus">+</button>
				<input class="number" type="number" step="1" min="0" value="0"></input>
				<button class="minus">-</button>
			</div>
			<div id="yellow" class="counter">
				<button class="plus">+</button>
				<input class="number" type="number" step="1" min="0" value="2"></input>
				<button class="minus">-</button>
			</div>
			<div id="green" class="counter">
				<button class="plus">+</button>
				<input class="number" type="number" step="1" min="0" value="0"></input>
				<button class="minus">-</button>
			</div>
			<div id="blue" class="counter">
				<button class="plus">+</button>
				<input class="number" type="number" step="1" min="0" value="2"></input>
				<button class="minus">-</button>
			</div>
			<div id="purple" class="counter">
				<button class="plus">+</button>
				<input class="number" type="number" step="1" min="0" value="0"></input>
				<button class="minus">-</button>
			</div>
			<div id="brown" class="counter">
				<button class="plus">+</button>
				<input class="number" type="number" step="1" min="0" value="0"></input>
				<button class="minus">-</button>
			</div>
			<div id="money" class="counter">
				<button class="plus">+</button>
				<input class="number" type="number" step="1" min="0" value="10"></input>
				<button class="minus">-</button>
			</div>
		</div>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"><svg viewBox="10 10 80 80"><path></path></svg></a>
	</body>
</html>
