			</div>

				<div id="words-chain"></div>
				<form id="words-form" action="javascript:;" method="post">
					<input id="words-form-input" type="text" placeholder="overlapping word" autocomplete="off" spellcheck="false">

			</div>
			<div id="words-end">
				<div id="words-end-graphemes"></div>
				<div id="words-end-phonemes"></div>
			</div>
		</div>
		<details id="history">
			<div id="history-frost"></div>
			<summary id="history-summary" class="pseudo-button">
