<!DOCTYPE html>
<html>
	<head>
		<title>toneMaker</title>
		<link rel="shortcut icon" href="logo.png"/>
		<link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet"/>
		<link rel="stylesheet" href="stylesheet.css"/>
		<meta charset="UTF-8"/>
		<meta name="description" content="toneMaker is a Javascript web demo by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="toneMaker"/>
		<meta property="og:url" content="https://jamesmayr.com/tonemaker/"/>
		<meta property="og:description" content="toneMaker is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/tonemaker/banner.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5"/>
		<script src="../resources/audio.js" defer></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="container">
			<div id="tools">
				<div class="tool" id="tool-meta"></div>
				<div class="tool" id="tool-harmonics"></div>
				<div class="tool" id="tool-polysynth"></div>
				<div class="tool" id="tool-vibrato"></div>
				<div class="tool" id="tool-noise"></div>
				<div class="tool" id="tool-envelope"></div>
				<div class="tool" id="tool-bitcrusher"></div>
				<div class="tool" id="tool-filter"></div>
				<div class="tool" id="tool-tremolo"></div>
				<div class="tool" id="tool-echo"></div>
				<div class="tool" id="tool-effects"></div>
				<div class="tool" id="tool-compressor"></div>
			</div>
			<div id="switcher">
				<button value="tool-meta" title="meta tool"><span class="fas fa-cog"></span><br>info</button>
				<button value="tool-harmonics" title="harmonics tool"><span class="fas fa-wave-square"></span><br>harmonics</button>
				<button value="tool-polysynth" title="polysynth tool"><span class="fas fa-bars"></span><br>polysynth</button>
				<button value="tool-vibrato" title="vibrato tool"><span class="fas fa-water"></span><br>vibrato</button>
				<button value="tool-noise" title="noise tool"><span class="fas fa-cloud"></span><br>noise</button>
				<button value="tool-envelope" title="envelope tool"><span class="fas fa-envelope-open"></span><br>envelope</button>
				<button value="tool-bitcrusher" title="bitcrusher tool"><span class="fas fa-robot"></span><br>bitcrusher</button>
				<button value="tool-filter" title="filter tool"><span class="fas fa-filter"></span><br>filters</button>
				<button value="tool-tremolo" title="tremolo tool"><span class="fas fa-ruler-horizontal"></span><br>tremolo</button>
				<button value="tool-echo" title="echo tool"><span class="fas fa-signal"></span><br>echo</button>
				<button value="tool-effects" title="effects tool"><span class="fas fa-microchip"></span><br>effects</button>
				<button value="tool-compressor" title="compressor tool"><span class="fas fa-compress-arrows-alt"></span><br>compressor</button>
			</div>
			<div id="keyboard-behind"></div>
			<button id="keyboard-octave-down" shift="-1">&lt;</button>
			<div id="keyboard"></div>
			<button id="keyboard-octave-up" shift="1">&gt;</button>
		</div>
	</body>
</html>
