<!DOCTYPE html>
<html>
	<head>
		<title>toneMaker</title>
		<link rel="shortcut icon" href="logo.png"/>
		<link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet"/>
		<link rel="stylesheet" href="stylesheet.css"/>
		<meta charset="UTF-8"/>
		<meta name="description" content="toneMaker is a Javascript web demo by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="toneMaker"/>
		<meta property="og:url" content="https://jamesmayr.com/tonemaker/"/>
		<meta property="og:description" content="toneMaker is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/tonemaker/banner.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=0.5, minimum-scale=0.5, maximum-scale=0.5"/>
		<script src="audio.js" defer></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="container">
			<div id="tools">
				<div class="tool" id="tool-meta"></div>
				<div class="tool" id="tool-wave"></div>
				<div class="tool" id="tool-polysynth"></div>
				<div class="tool" id="tool-noise"></div>
				<div class="tool" id="tool-envelope"></div>
				<div class="tool" id="tool-bitcrusher"></div>
				<div class="tool" id="tool-filter"></div>
				<div class="tool" id="tool-echo"></div>
			</div>
			<div id="switcher">
				<button value="tool-meta" title="meta tool"><span class="fas fa-cog"></span><br>settings</button>
				<button value="tool-wave" title="wave tool"><span class="fas fa-signal"></span><br>waveform</button>
				<button value="tool-polysynth" title="polysynth tool"><span class="fas fa-sitemap"></span><br>polysynth</button>
				<button value="tool-noise" title="noise tool"><span class="fas fa-cloud"></span><br>noise</button>
				<button value="tool-envelope" title="envelope tool"><span class="fas fa-envelope-open"></span><br>envelope</button>
				<button value="tool-bitcrusher" title="bitcrusher tool"><span class="fas fa-microchip"></span><br>bitcrusher</button>
				<button value="tool-filter" title="filter tool"><span class="fas fa-filter"></span><br>filters</button>
				<button value="tool-echo" title="echo tool"><span class="fas fa-ellipsis-h"></span><br>echo</button>
				<div><a id="j-logo" href="https://jamesmayr.com" target="_blank"></a></div>
			</div>
			<div id="keyboard"></div>
		</div>
	</body>
</html>
