<!DOCTYPE html>
<html>
	<head>
		<title>shapeAnimator</title>
		<link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2012/04/11/11/21/shapes-27522_960_720.png"></link>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="stylesheet.css"></link>
		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="zone"></div>
		<video id="background_video">
			<source/>
		</video>
		<div id="controls">
			<div id="controls_handle">
				<div id="controls_word">controls</div>
				<div id="controls_file">
					<button id="controls_download" href="#"><span class="glyphicon glyphicon-download"><span></button>
					<input type="file" name="file_chooser" id="file_chooser"/>
					<label id="controls_upload" for="file_chooser"><span class="glyphicon glyphicon-upload"><span></label>
				</div>
			</div>
			<div id="controls_animation">
				<div id="controls_clock">00:00.00</div>
				<button id="controls_play" class="play"><span class="glyphicon glyphicon-play"></span></button>
				<button id="controls_pause" class="pause"><span class="glyphicon glyphicon-pause"></span></button>
				<button id="controls_restart" class="restart"><span class="glyphicon glyphicon-refresh"></span></button>
			</div>
			<div id="controls_scroll">
				<input id="controls_background" type="text" placeholder="background"/>
				<div id="control_shape_1" class="control_shape">
					<button class="new_shape"><span class="glyphicon glyphicon-plus"></span></button>
				</div>
			</div>
		</div>
	</body>
</html>
