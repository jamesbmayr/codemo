<!DOCTYPE html>
<html>
	<head>
		<title>laserSimulator</title>
		<link rel="shortcut icon" href="https://d30y9cdsu7xlg0.cloudfront.net/png/898064-200.png"/>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"/>
		<link rel="stylesheet" href="stylesheet.css"/>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="controls" color="#ffffff">
			<select id="color"     title="color">
				<option value="#ffffff">W</option>
				<option value="#ff0000">R</option>
				<option value="#00ff00">G</option>
				<option value="#0000ff">B</option>
			</select>
			<button id="cursor"    title="cursor"          ><span class="fas fa-mouse-pointer"       ></span></button>
			<button id="eraser"    title="eraser"          ><span class="fas fa-eraser"              ></span></button>
			<button id="emitter"   title="emitter" selected><span class="fas fa-magic"               ></span></button>
			<button id="prism"     title="prism"           ><span class="fas fa-exclamation-triangle"></span></button>
			<button id="refractor" title="refractor"       ><span class="fas fa-tint"                ></span></button>
			<button id="filter"    title="filter"          ><span class="fas fa-filter"              ></span></button>
			<button id="mirror"    title="mirror"          ><span class="fas fa-project-diagram"     ></span></button>
			<button id="block"     title="block"           ><span class="fas fa-stop"                ></span></button>			
		</div>
		<canvas id="canvas"></canvas>
		<div id="message"></div>
	</body>
</html>
