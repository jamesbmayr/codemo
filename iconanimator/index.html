		<div id="container">
			<section id="options">
				<div id="options-icon-outer">
					<label for="options-icon-name">icon</label>			
					<input id="options-icon-name" type="text" placeholder="icon name">
					<div id="options-icon-results"></div>
					<textarea id="options-icon-path" placeholder="icon path"></textarea>
				</div>
				<div>
					<label for="options-stroke-color">stroke</label>
					<input id="options-stroke-color" type="color" value="#04b1ff"></body>
					<select id="options-stroke-corners">
						<option value="round" selected>round</option>
						<option value="sharp">sharp</option>
						<option value="flat">flat</option>
					</select>
					<input id="options-stroke-width" type="number" value="3" step="0.1" min="0" max="25" placeholder="stroke width">
					<span>px</span>
				</div>
				<div>
					<label for="options-fill-color">fill</label>
					<input id="options-fill-color" type="color" value="#111111"></body>
					<select id="options-fill-type">
						<option value="none" selected>none</option>
						<option value="always">always</option>
						<option value="complete">complete</option>
					</select>
				</div>
				<div>
					<label for="options-direction">animation</label>
					<select id="options-direction">
						<option value="forward">forward</option>
						<option value="backward">backward</option>
						<option value="forward-loop" selected>forward-loop</option>
						<option value="backward-loop">backward-loop</option>
					</select>
				</div>
				<div>
					<label for="options-duration-animation">animation time</label>
					<input id="options-duration-animation" type="number" value="1" step="0.1" min="0" max="60" placeholder="seconds">
					<span>sec</span>
				</div>
				<div>
					<label for="options-duration-endstates">endstates time</label>
					<input id="options-duration-endstates" type="number" value="0.5" step="0.1" min="0" max="60" placeholder="seconds">
					<span>sec</span>
				</div>
				<div id="options-iteration-outer">
					<label for="options-iteration">infinite?</label>
					<span>
						<input id="options-iteration" type="checkbox" checked>
					</span>
				</div>
			</section>
