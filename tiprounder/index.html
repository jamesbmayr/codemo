		<meta charset="UTF-8"/>
		<meta name="description" content="tipRounder is a Javascript web demo by James Mayr"/>

		<meta property="og:title" content="tipRounder"/>
		<meta property="og:url" content="https://jamesmayr.com/tiprounder/"/>
		<meta property="og:description" content="tipRounder is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/tiprounder/banner.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="container">
			<div id="title">tipRounder</div>
			<label id="cost-label">
				<span>$</span>
				<input type="number" id="cost" step="0.01" min="0.00" value="0.00"/>
			</label>
			<label id="plus-label">
				<span>+</span>
			</label>
			<label id="percent-label">
				<input type="number" id="percent" step="1" min="0" max="100" value="20"/>
				<span>%</span>
			</label>
			<div id="denominations">
				<label>
					<input type="radio" name="denomination" id="denomination-penny" value="0.01"/>
					<span>penny</span>
				</label>
				<label>
					<input type="radio" name="denomination" id="denomination-nickel" value="0.05"/>
					<span>nickel</span>
				</label>
				<label>
					<input type="radio" name="denomination" id="denomination-dime" value="0.10"/>
					<span>dime</span>
				</label>
				<label>
					<input type="radio" name="denomination" id="denomination-quarter" value="0.25"/>
					<span>quarter</span>
				</label>
				<label>
					<input type="radio" name="denomination" id="denomination-halfdollar" value="0.50"/>
					<span>halfdollar</span>
				</label>
				<label>
					<input type="radio" name="denomination" id="denomination-dollar" value="1.00" checked/>
					<span>dollar</span>
				</label>
				<label>
					<input type="radio" name="denomination" id="denomination-five-dollars" value="5.00"/>
					<span>5 dollars</span>
				</label>
				<label>
					<input type="radio" name="denomination" id="denomination-ten-dollars" value="10.00"/>
					<span>10 dollars</span>
				</label>
				<label>
					<input type="radio" name="denomination" id="denomination-twenty-dollars" value="20.00"/>
					<span>20 dollars</span>
				</label>
			</div>
			<output id="output-tip"></output>
			<output id="output-total"></output>
		</div>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"><svg viewBox="10 10 80 80"><path></path></svg></a>
	</body>
</html>
