<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>kaleidoscopeMaker</title>
		<link rel="shortcut icon" href="data:image/svg+xml,<svg viewBox='20 20 60 60' xmlns='http://www.w3.org/2000/svg'><path fill='%2304b1ff' d='M 40 45 C 47 45 53 45 60 45 C 57 51 56 53 50 64 C 44 53 43 51 40 45 Z M 48 65 C 41 65 35 65 28 65 C 31 59 32 57 38 46 C 44 57 45 59 48 65 Z M 72 65 C 65 65 59 65 52 65 C 55 59 56 57 62 46 C 68 57 69 59 72 65 Z M 60 43 C 53 43 47 43 40 43 C 43 37 44 35 50 24 C 56 35 57 37 60 43 Z'></path></svg>">
		<link rel="stylesheet" href="stylesheet.css">
		<script src="script.js" defer></script>
		<meta name="description" content="kaleidoscopeMaker is a Javascript web demo by James Mayr">
		<meta name="author" content="James Mayr">
		<meta property="og:title" content="kaleidoscopeMaker">
		<meta property="og:url" content="https://jamesmayr.com/kaleidoscopemaker/">
		<meta property="og:description" content="kaleidoscopeMaker is a Javascript web demo by James Mayr">
		<meta property="og:image" content="https://jamesmayr.com/kaleidoscopemaker/banner.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<button id="upload-center">&#8613; upload image to begin</button>
		<details id="menu-outer" open>
			<summary id="menu-button">?</summary>
			<div id="menu">
				<label id="menu-upload-outer">
					<span id="menu-upload-span" title="upload image">&#8613; upload</span>
					<input type="file" id="menu-upload">
				</label>
				<hr>
				<label id="menu-kaleidoscope-header">
					<div>kaleidoscope</div>
				</label>
				<label id="menu-kaleidoscope-background-outer">
					<input id="menu-kaleidoscope-background" type="color" value="#000000" title="background color">
					<span title="background color">space</span>
				</label>
				<label id="menu-kaleidoscope-shape-outer">
					<select id="menu-kaleidoscope-shape" title="kaleidoscope shape">
						<option value="triangle" selected>▶▲▼◀</option>
						<option value="square">◼</option>
						<option value="rectangle">▬▮</option>
					</select>
					<span title="kaleidoscope shape">shape</span>
				</label>
				<label id="menu-kaleidoscope-rotation-outer">
					<input id="menu-kaleidoscope-rotation-range" type="range" value="0" min="0" max="360" step="1">
					<input id="menu-kaleidoscope-rotation" type="number" value="0" min="-360" max="360" step="1" placeholder="#" title="kaleidoscope rotation">
					<span title="kaleidoscope rotation">&measuredangle;° turn</span>
				</label>
				<label id="menu-kaleidoscope-scale-outer">
					<input id="menu-kaleidoscope-scale-range" type="range" value="150" min="5" max="999" step="1">
					<input id="menu-kaleidoscope-scale" type="number" value="150" min="5" max="999" step="1" placeholder="%" title="kaleidoscope scale">
					<span title="kaleidoscope scale">&#10529;% size</span>
					<span title="kaleidoscope scale" class="menu-span-overlap">&#10530;</span>
				</label>
				<hr>
				<label id="menu-image-header">
					<div>image</div>
				</label>
				<label id="menu-image-rotation-outer">
					<input id="menu-image-rotation-range" type="range" value="0" min="0" max="360" step="1">
					<input id="menu-image-rotation" type="number" value="0" min="-360" max="360" step="1" placeholder="#" title="image rotation">
					<span title="image rotation">&measuredangle;° turn</span>
				</label>
				<label id="menu-image-scale-outer">
					<input id="menu-image-scale-range" type="range" value="50" min="1" max="999" step="1">
					<input id="menu-image-scale" type="number" value="50" min="1" max="999" step="1" placeholder="%" title="image scale">
					<span title="image scale">&#10529;% size</span>
					<span title="image scale" class="menu-span-overlap">&#10530;</span>
				</label>
				<label id="menu-image-translate-x-outer">
					<input id="menu-image-translate-x-range" type="range" value="0" min="-100" max="100" step="1">
					<input id="menu-image-translate-x" type="number" value="0" min="-100" max="100" step="1" placeholder="%" title="image translate x">
					<span title="image translate x">&harr;% x</span>
				</label>
				<label id="menu-image-translate-y-outer">
					<input id="menu-image-translate-y-range" type="range" value="0" min="-100" max="100" step="1">
					<input id="menu-image-translate-y" type="number" value="0" min="-100" max="100" step="1" placeholder="%" title="image translate y">
					<span title="image translate y">&varr;% y</span>
				</label>
				<label id="menu-image-crop-outer">
					<input id="menu-image-crop-range" type="range" value="0" min="0" max="50" step="1">
					<input id="menu-image-crop" type="number" value="0" min="0" max="50" step="1" placeholder="%" title="image crop">
					<span title="image crop">&#x25A3;% crop</span>
				</label>
				<hr>
				<label id="menu-download-outer">
					<button id="menu-download" title="download image">&#10515; download</button>
				</label>
			</div>
		</details>
		<a id="j-logo" href="https://jamesmayr.com"></a>
	</body>
</html>
