<!DOCTYPE html>
<html>
	<head>
		<title>memory</title>
		<meta name="description" content="Memory is a fully customizable card game for two or more brains"/>
		<meta name="author" content="Elizabeth Ford & James Mayr"/>
		<meta property="og:title" content="memory"/>
		<meta property="og:url" content="https://jamesmayr.com/memory/"/>
		<meta property="og:description" content="Memory is a fully customizable card game for two or more brains"/>
		<meta property="og:image" content="https://jamesmayr.com/memory/banner.png"/>
		<link rel="shortcut icon" href="data:image/svg+xml,<svg viewBox='10 10 80 80' xmlns='http://www.w3.org/2000/svg'><path fill='%2304b1ff' d='M 65 70 C 65 74 65 75 65 77 C 65 80 65 80 60 80 C 55 80 55 80 55 77 C 55 73 55 71 55 69 C 51 70 48 70 43 70 C 39 70 35 65 34 62 C 33 59 35 59 38 58 C 44 56 45 55 39 57 C 36 58 35 58 32 59 C 28 60 22 57 22 52 C 16 50 15 46 15 43 C 15 39 18 34 22 33 C 23 29 26 27 31 27 C 34 25 37 24 41 25 C 43 22 47 20 50 20 C 52 20 54 21 55 21 C 57 21 58 20 60 20 C 64 20 67 22 70 25 C 74 25 78 27 79 30 C 82 32 83 34 84 40 C 85 43 85 46 84 50 C 84 53 84 57 77 60 C 78 62 78 63 78 65 C 78 67 75 71 71 71 C 69 71 67 71 65 70 Z'></path></svg>">
		<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:regular,bold;italic;bolditalic">
		<style id="cardCount">
			:root {
				--widthCount: 16;
			}
		</style>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="container">			
			<div id="menu">
				<div id="menu_title">memory</div>
				<a id="attribution" href="https://www.github.com/eef22/memory" target="_blank">a game by Liz &amp; James</a>
				<button id="startGame" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-play"></span> play</button>
				<button id="setupGame" class="btn btn-lg btn-warning"><span class="glyphicon glyphicon-cog"></span> setup</button>
			</div>

			<div id="players" class="hidden">
				<div id="player_title">players</div>
				<div id="player_list"></div>
			</div>
			
			<div id="gameboard" class="hidden"></div>

			<div id='setup_div' class="hidden">
				<header>
					set up
					<button id='submitSetup' class='btn btn-md btn-primary'><span class="glyphicon glyphicon-ok"></span></button>
				</header>
				<div id='playerSection'>
					<header>players</header>
					<div class='playerList'>
						<input type='text' id='player1' class='setupPlayer form-control' placeholder='player 1' value="player 1"></input>
						<button class='btn btn-md btn-danger playerRemove' onclick='playerRemove(this)'><span class="glyphicon glyphicon-remove"></span></button>
					</div>
					<div class='playerList'>
						<input type="text" name="" id='player2' class='setupPlayer form-control' placeholder='player 2' value="player 2"></input>
						<button class='btn btn-md btn-danger playerRemove' onclick='playerRemove(this)'><span class="glyphicon glyphicon-remove"></span></button>
					</div>
						<button id='playerAdd' class='btn btn-md btn-success' onclick='playerAdd()'><span class="glyphicon glyphicon-plus"></span></button>
				</div>
				
				<br>

				<div id='cardSection'>
					<header>cards</header>
					<button id='cardAdd' class='btn btn-md btn-success' onclick='cardAdd()'><span class="glyphicon glyphicon-plus"></span></button>
				</div>
			</div>

		</div>

	</body>
</html>
