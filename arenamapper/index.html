<!DOCTYPE html>
<html>
	<head>
		<title>arenaMapper</title>

		<link rel="stylesheet" href="stylesheet.css"/>
		<meta charset="UTF-8"/>
		<meta name="description" content="arenaMapper is a Javascript web demo by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="arenaMapper"/>
		<meta property="og:url" content="https://jamesmayr.com/arenamapper/"/>
		<meta property="og:description" content="arenaMapper is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/arenamapper/banner.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<script src="script.js" defer></script>
	</head>
	<body>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"><svg viewBox="10 10 80 80"><path></path></svg></a>
		<form id="settings-open-form" action="javascript:;" method="post">
			<button id="settings-open-button">&#x1f4dd;</button>
		</form>
		<form id="download-form" action="javascript:;" method="post">
			<button id="download-button">&#x1f4be;</button>
			<canvas id="download-map"></canvas>
		</form>
		<div id="settings">
			<h1>arenaMapper</h1>
			<form id="settings-close-form" action="javascript:;" method="post">
				<button id="settings-close-button">&#10006;</button>
			</form>
			<form id="settings-generate-form" action="javascript:;" method="post">
				<hr>
				<label>
					<span>cells</span>
					<label>color <input id="settings-background" type="color" value="#ffffff"/></label>
					<label>size <input id="settings-cellsize" type="number" min="1" max="100" step="1" value="32" placeholder="#"/></label>
					<label>rooms x <input id="settings-rooms-x" type="number" min="1" max="10" step="1" value="3" placeholder="#"/></label>
					<label>rooms y <input id="settings-rooms-y" type="number" min="1" max="10" step="1" value="2" placeholder="#"/></label>
					label>
				</label>
				<label>
					<span>exterior</span>
					<label>color <input id="settings-exterior-color" type="color" value="#111111"/></label>
					<label>size <input id="settings-exterior-size" type="number" min="1" max="100" step="1" value="100" placeholder="#"/></label>
					<label>roundness <input id="settings-exterior-roundness" type="range" min="0" max="50" value="0"/></label>
					<label>count <input id="settings-exterior-count" type="number" min="0" max="100" step="1" value="1" placeholder="#"/></label>
				</label>
				<hr>
				<label>
					<span>wall type 1</span>
					<label>color <input id="settings-wall1-color" type="color" value="#111111"/></label>
					<label>size <input id="settings-wall1-size" type="range" min="0" max="100" value="100"/></label>
					<label>roundness <input id="settings-wall1-roundness" type="range" min="0" max="50" value="0"/></label>
				</label>
				<label>
					<span>wall type 2</span>
					<label>color <input id="settings-wall2-color" type="color" value="#ddeeff"/></label>
					<label>size <input id="settings-wall2-size" type="range" min="0" max="100" value="100"/></label>
					<label>roundness <input id="settings-wall2-roundness" type="range" min="0" max="50" value="5"/></label>
					<label>count <input id="settings-wall2-count" type="number" min="0" max="100" step="1" value="15" placeholder="#"/></label>
				</label>
				<label>
					<span>wall type 3</span>
					<label>color <input id="settings-wall3-color" type="color" value="#dddddd"/></label>
					<label>size <input id="settings-wall3-size" type="range" min="0" max="100" value="100"/></label>
					<label>roundness <input id="settings-wall3-roundness" type="range" min="0" max="50" value="10"/></label>
					<label>count <input id="settings-wall3-count" type="number" min="0" max="100" step="1" value="25" placeholder="#"/></label>
				</label>
				<hr>
				<label>
					<span>item type 1</span>
					<label>color <input id="settings-item1-color" type="color" value="#ddbb33"/></label>
					<label>size <input id="settings-item1-size" type="range" min="0" max="100" value="70"/></label>
					<label>roundness <input id="settings-item1-roundness" type="range" min="0" max="50" value="20"/></label>
					<label>count <input id="settings-item1-count" type="number" min="0" max="100" step="1" value="3" placeholder="#"/></label>
				</label>
				<label>
					<span>item type 2</span>
					<label>color <input id="settings-item2-color" type="color" value="#99ddaa"/></label>
					<label>size <input id="settings-item2-size" type="range" min="0" max="100" value="60"/></label>
					<label>roundness <input id="settings-item2-roundness" type="range" min="0" max="50" value="40"/></label>
					<label>count <input id="settings-item2-count" type="number" min="0" max="100" step="1" value="2" placeholder="#"/></label>
				</label>
				<label>
					<span>item type 3</span>
					<label>color <input id="settings-item3-color" type="color" value="#aa4488"/></label>
					<label>size <input id="settings-item3-size" type="range" min="0" max="100" value="50"/></label>
					<label>roundness <input id="settings-item3-roundness" type="range" min="0" max="50" value="50"/></label>
					<label>count <input id="settings-item3-count" type="number" min="0" max="100" step="1" value="1" placeholder="#"/></label>
				</label>
				<hr>
				<button id="settings-generate-button">generate map</button>
			</form>
		</div>
		<canvas id="map"></canvas>
	</body>
</html>
