<!DOCTYPE html>
	<html>
	<head>
		<title>pulsePather</title>
		<link rel="shortcut icon" href="https://cdn.onlinewebfonts.com/svg/img_336922.png"></link>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"></link>
		<meta charset="UTF-8"/>
		<meta name="description" content="pulsePather is a Javascript web demo by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="pulsePather"/>
		<meta property="og:url" content="https://jamesmayr.com/pulsepather/"/>
		<meta property="og:description" content="pulsePather is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/pulsepather/banner.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<script type="text/javascript" src="../resources/audio.js" defer></script>
		<script type="text/javascript" src="script.js" defer></script>
	</head>
	<body>
		<div id="grid" blur></div>
		<button id="menu-open" hidden>?</button>
		<button id="menu-play">&gt;</button>
		<button id="menu-pause" hidden>||</button>
		<div id="menu">
			<div id="menu-title">pulsePather</div>
			<button id="menu-close">x</button>
			<label>volume<input  id="menu-volume"        type="range"  min="0"  max="1"   step="0.05" value="0.5"/></label>
			<label>tempo<input   id="menu-tempo"         type="number" min="60" max="240" step="1"   value="120"/></label>
			<label>time<input    id="menu-timesignature" type="number" min="1"  max="8"   step="1"   value="4"/></label>
			<label>tone<select   id="menu-instrument"></select>
		</div>
		<div id="keyboard" hidden>
			<button id="keyboard-close">x</button>
			<label>octave<input  id="keyboard-octave"    type="range"  min="1"  max="8"   step="1"   value="4"/></label>
		</div>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"></a>
	</body>
</html>
