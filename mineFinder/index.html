<!DOCTYPE html>
<html>
	<head>
		<title>mineFinder</title>
		<link rel="shortcut icon" type="image/png" href="http://freevector.co/wp-content/uploads/2014/05/20040-round-bomb1.png"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="menu">
			<div id="menu-title">mineFinder</div>
			<select id="menu-size">
				<option value="5">small</option>
				<option value="10">normal</option>
				<option value="15" selected>large</option>
				<option value="20">huge</option>
			</select>
			<select id="menu-mode">
				<option value="1">easy</option>
				<option value="2" selected>medium</option>
				<option value="3">hard</option>
				<option value="4">scary</option>
			</select>
			<button id="menu-start">start</button>
		</div>
		<div id="field" class="gameover"></div>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"></a>
	</body>
</html>
