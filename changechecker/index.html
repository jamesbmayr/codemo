		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="stylesheet.css">
		<script src="script.js" defer></script>
	</head>
	<body>
		<h1>changeChecker</h1>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"></a>
		<div id="input-section">
			<div id="input-options">
				<label id="input-options-spacing">
					<input id="input-options-checkbox-spacing" type="checkbox" checked>
					<div>check spaces</div>
					<span>consider leading/trailing spaces</span>
				</label>
				<label id="input-options-casing">
					<input id="input-options-checkbox-casing" type="checkbox" checked>
					<div>check cases</div>
					<span>consider uppercase vs. lowercase</span>
				</label>
				<label id="input-options-placing">
					<input id="input-options-checkbox-placing" type="checkbox" checked>
					<div>check places</div>
					<span>consider word order within line</span>
				</label>
			</div>
			<div id="input-uploads">
				<label><span>&UpArrowBar; upload</span><input type="file" id="input-upload-1"></label>
				<label><span>&UpArrowBar; upload</span><input type="file" id="input-upload-2"></label>
			</div>
			<textarea id="input-1" placeholder="input text 1"></textarea>
			<textarea id="input-2" placeholder="input text 2"></textarea>
		</div>
		<hr>
		<div id="output-section">
			<div id="output-summary">
				<div id="output-summary-deletions">
					<span>deletions:</span>
					<span id="output-summary-deletions-count">0</span>
				</div>
				<div id="output-summary-matches">
					<span>matches:</span>
					<span id="output-summary-matches-count">0</span>
				</div>
				<div id="output-summary-insertions">
					<span>insertions:</span>
					<span id="output-summary-insertions-count">0</span>
				</div>
			</div>
			<div id="output-options">
				<label id="output-options-formatting">
					<input id="output-options-checkbox-formatting" type="checkbox">
					<div>show formatting</div>
					<span>replace space with · and tab with ───►</span>
				</label>
			</div>
			<table id="output" width="100"></table>
		</div>
	</body>
</html>
