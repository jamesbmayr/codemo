	<body>
		<h1>changeChecker</h1>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"><svg viewBox="10 10 80 80"><path d="M 60 27 C 60 42 60 58 60 73 C 60 74 60 74 61 74 C 64 74 68 74 70 74 C 71 74 72 73 72 72 C 72 58 72 42 72 28 C 72 27 71 26 70 26 C 68 26 64 26 61 26 C 60 26 60 26 60 27 Z M 30 74 C 32 74 36 74 38 74 C 39 74 39 74 38 73 C 35 70 32 67 29 64 C 28 63 28 63 28 64 C 28 67 28 70 28 72 C 28 73 29 74 30 74 Z M 43 74 C 46 74 54 74 57 74 C 58 74 58 74 58 73 C 58 66 58 34 58 27 C 58 26 58 26 57 26 C 54 26 46 26 44 26 C 42 26 42 26 40 24 C 38 22 30 14 28 12 C 27 11 26 10 28 10 C 30 10 54 10 56 10 C 58 10 58 10 60 12 C 62 14 69 21 72 24 C 74 26 74 26 74 29 C 74 34 74 66 74 71 C 74 74 74 74 72 76 C 70 78 62 86 60 88 C 58 90 58 90 56 90 C 54 90 46 90 44 90 C 42 90 42 90 40 88 C 38 86 30 78 28 76 C 26 74 26 74 26 71 C 26 70 26 62 26 60 C 26 58 27 59 28 60 C 30 62 38 70 40 72 C 42 74 42 74 43 74 Z"></path></svg></a>
		<div id="input-section">
			<div id="input-options">
				<label id="input-options-spacing">
					<input id="input-options-checkbox-spacing" type="checkbox" checked>
					<div>check spaces</div>
					<span>consider leading/trailing spaces</span>
				</label>
				<label id="input-options-casing">
					<input id="input-options-checkbox-casing" type="checkbox" checked>
					<div>check cases</div>
					<span>consider uppercase vs. lowercase</span>
				</label>
				<label id="input-options-placing">
					<input id="input-options-checkbox-placing" type="checkbox" checked>
					<div>check places</div>
					<span>consider word order within line</span>
				</label>
			</div>
			<div id="input-uploads">
				<label>
					<svg viewBox="10 10 80 80"><path d="M 55 80 C 62 80 69 80 75 80 C 78 80 80 82 80 85 C 80 88 78 90 75 90 C 60 90 40 90 25 90 C 22 90 20 88 20 85 C 20 82 22 80 25 80 C 31 80 38 80 45 80 C 45 65 45 39 45 27 C 42 30 40 32 38 34 C 36 36 33 36 31 34 C 29 32 29 29 31 27 C 35 23 40 18 45 13 C 47 11 48 10 50 10 C 52 10 53 11 55 13 C 60 18 65 23 69 27 C 71 29 71 32 69 34 C 67 36 64 36 62 34 C 60 32 58 30 55 27 C 55 39 55 65 55 80 Z"></path></svg>
					<div>upload</div>
					<input type="file" id="input-upload-1">
				</label>
				<label>
					<svg viewBox="10 10 80 80"><path d="M 55 80 C 62 80 69 80 75 80 C 78 80 80 82 80 85 C 80 88 78 90 75 90 C 60 90 40 90 25 90 C 22 90 20 88 20 85 C 20 82 22 80 25 80 C 31 80 38 80 45 80 C 45 65 45 39 45 27 C 42 30 40 32 38 34 C 36 36 33 36 31 34 C 29 32 29 29 31 27 C 35 23 40 18 45 13 C 47 11 48 10 50 10 C 52 10 53 11 55 13 C 60 18 65 23 69 27 C 71 29 71 32 69 34 C 67 36 64 36 62 34 C 60 32 58 30 55 27 C 55 39 55 65 55 80 Z"></path></svg>
					<div>upload</div>
					<input type="file" id="input-upload-2">
				</label>
			</div>
			<textarea id="input-1" placeholder="input text 1"></textarea>
			<textarea id="input-2" placeholder="input text 2"></textarea>
		</div>
		<hr>
		<div id="output-section">
			<div id="output-summary">
				<div id="output-summary-deletions">
					<span>deletions:</span>
					<span id="output-summary-deletions-count">0</span>
				</div>
				<div id="output-summary-matches">
					<span>matches:</span>
					<span id="output-summary-matches-count">0</span>
				</div>
				<div id="output-summary-insertions">
					<span>insertions:</span>
					<span id="output-summary-insertions-count">0</span>
				</div>
			</div>
			<div id="output-options">
				<label id="output-options-formatting">
					<input id="output-options-checkbox-formatting" type="checkbox">
					<div>show formatting</div>
					<span>replace space with · and tab with ───►</span>
				</label>
			</div>
			<table id="output" width="100"></table>
		</div>
