	<body>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"><svg viewBox="10 10 80 80"><path></path></svg></a>
		<div id="container">
			<h1>messageEncrypter</h1>
			<form id="form" method="post" action="javascript:;">
				<textarea id="message" placeholder="message" autocomplete="off" rows="2"></textarea>
				<input type="text" id="keyword" placeholder="keyword" autocomplete="off">
				<select id="action">
					<option value="encrypt" selected>encrypt</option>
					<option value="decrypt">decrypt</option>
				</select>
				<button id="submit">submit</button>
				<textarea id="output" disabled placeholder="output" autocomplete="off" rows="2"></textarea>
			</form>
		</div>
	</body>
