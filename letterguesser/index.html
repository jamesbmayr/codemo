<!DOCTYPE html>
<html>
	<head>
		<title>letterGuesser</title>
		<link rel="shortcut icon" href="https://s3.amazonaws.com/iconbros/icons/icon_pngs/000/001/955/original/hangman.png"/>
		<link rel="stylesheet" href="stylesheet.css"/><meta charset="UTF-8"/>
		<meta name="description" content="letterGuesser is a Javascript web demo by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="letterGuesser"/>
		<meta property="og:url" content="https://jamesmayr.com/letterguesser/"/>
		<meta property="og:description" content="letterGuesser is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/letterguesser/banner.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<script src="script.js"></script>
	</head>
	<body>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"></a>
		<div id="container">
			<div id="overlay">
				<div id="message">selecting word</div>
				<button id="reset">&orarr;</button>
			</div>
			<div id="word"></div>
			<div id="tracker-outer">
				<pre id="tracker"></pre>
			</div>
			<div id="letters-outer">
				<div id="letters">
					<button id="letters-a" value="a">a</button>
					<button id="letters-b" value="b">b</button>
					<button id="letters-c" value="c">c</button>
					<button id="letters-d" value="d">d</button>
					<button id="letters-e" value="e">e</button>
					<button id="letters-f" value="f">f</button>
					<button id="letters-g" value="g">g</button>
					<button id="letters-h" value="h">h</button>
					<button id="letters-i" value="i">i</button>
					<button id="letters-j" value="j">j</button>
					<button id="letters-k" value="k">k</button>
					<button id="letters-l" value="l">l</button>
					<button id="letters-m" value="m">m</button>
					<button id="letters-n" value="n">n</button>
					<button id="letters-o" value="o">o</button>
					<button id="letters-p" value="p">p</button>
					<button id="letters-q" value="q">q</button>
					<button id="letters-r" value="r">r</button>
					<button id="letters-s" value="s">s</button>
					<button id="letters-t" value="t">t</button>
					<button id="letters-u" value="u">u</button>
					<button id="letters-v" value="v">v</button>
					<button id="letters-w" value="w">w</button>
					<button id="letters-x" value="x">x</button>
					<button id="letters-y" value="y">y</button>
					<button id="letters-z" value="z">z</button>
				</div>
			</div>
		</div>
	</body>
</html>
