<html>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="shortcut icon" href="data:image/svg+xml,<svg viewBox='10 10 80 80' xmlns='http://www.w3.org/2000/svg'><path fill='%2304b1ff' d='M 20 85 C 20 82 22 80 25 80 C 40 80 60 80 75 80 C 78 80 80 82 80 85 C 80 88 78 90 75 90 C 60 90 40 90 25 90 C 22 90 20 88 20 85 Z M 55 35 C 62 35 69 35 75 35 C 78 35 80 37 80 40 C 80 43 78 45 75 45 C 69 45 62 45 55 45 C 55 52 55 59 55 65 C 55 68 53 70 50 70 C 47 70 45 68 45 65 C 45 59 45 52 45 45 C 38 45 31 45 25 45 C 22 45 20 43 20 40 C 20 37 22 35 25 35 C 31 35 38 35 45 35 C 45 28 45 21 45 15 C 45 12 47 10 50 10 C 53 10 55 12 55 15 C 55 21 55 28 55 35 Z'></path></svg>">
		<link rel="stylesheet" href="stylesheet.css">
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="controls">
			<div id="click" class="text-block">
				<div id="click-header">primary</div>
				<div id="click-inner">shoot #</div>
			</div>
			<div id="rightclick" class="text-block">
				<div id="rightclick-header">secondary</div>
				<div id="rightclick-inner">flip <span polarity="1">+</span>/<span polarity="-1">-</span></div>
			</div>
		</div>
		<div id="game">
			<div id="blaster">
				<div id="blaster-center">
					<div id="blaster-direction"></div>
					<div id="blaster-cover"></div>
				</div>
			</div>
			<div id="spiral" invisible></div>
			<div id="kinetic"></div>
		</div>
		<div id="stats">
			<div id="score" class="text-block">
				<div id="score-header">zeroes</div>
				<div id="score-inner">0</div>
			</div>
			<div id="next" class="text-block">
				<div id="next-header">next</div>
				<div id="next-inner"></div>
			</div>
		</div>
		<button id="restart">&orarr;</button>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"><svg viewBox="10 10 80 80"><path></path></svg></a>
	</body>
</html>
