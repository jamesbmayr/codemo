<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>imagespinner</title>
		<link rel="shortcut icon" href="data:image/svg+xml,<svg viewBox='20 20 60 60' xmlns='http://www.w3.org/2000/svg'><path fill='%2304b1ff' d='M 30 50 C 30 61 39 70 50 70 C 61 70 70 61 70 50 C 70 39 61 30 50 30 C 39 30 30 39 30 50 Z M 40 50 C 40 44.5 44.5 40 50 40 C 55.5 40 60 44.5 60 50 C 60 55.5 55.5 60 50 60 C 44.5 60 40 55.5 40 50 Z M 20 50 C 20 33 33 20 50 20 C 67 20 80 33 80 50 C 80 67 67 80 50 80 C 33 80 20 67 20 50 Z'></path></svg>">
		<link rel="stylesheet" href="stylesheet.css">
		<meta name="description" content="imageSpinner is a Javascript web demo by James Mayr">
		<meta name="author" content="James Mayr">
		<meta property="og:title" content="imageSpinner">
		<meta property="og:url" content="https://jamesmayr.com/imagespinner/">
		<meta property="og:description" content="imageSpinner is a Javascript web demo by James Mayr">
		<meta property="og:image" content="https://jamesmayr.com/imagespinner/banner.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<script src="script.js" defer></script>
	</head>
	<body>
		<a href="https://jamesmayr.com" target="_blank" id="j-logo"></a>
		<details id="settings" open>
			<summary id="settings-summary">&#x2699;</summary>
			<form id="settings-inner" action="javascript:;" method="post">
				<h1>imageSpinner</h1>
				<input type="reset" id="settings-reset" value="&#x2715;">
				<label>
					<div># layers</div>
					<input id="settings-layers" type="number" min="2" max="32" value="8" step="1" placeholder="#">
				</label>
				<label>
					<div>
						<input type="radio" name="settings-type" id="settings-type-url" value="url">
						url
					</div>
					<input id="settings-url" type="url" placeholder="web address">
				</label>
				<label>
					<div>
						<input type="radio" name="settings-type" id="settings-type-file" value="file">
						file
					</div>
					<input id="settings-file" type="file">
				</label>
				<label>
					<div>
						<input type="radio" name="settings-type" id="settings-type-api" value="api" checked>
						random
					</div>
					<output id="settings-error"></output>
				</label>
				<button id="settings-submit">&orarr;</button>
			</form>
		</details>
		<div id="puzzle"></div>
		<div id="attribution"></div>
	</body>
</html>
