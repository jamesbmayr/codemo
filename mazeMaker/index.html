<!DOCTYPE html>
<html>
	<head>
		<title>mazeMaker</title>
		<meta charset="UTF-8"/>
		<meta name="description" content="mazeMaker is a Javascript web demo by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="mazeMaker"/>
		<meta property="og:url" content="https://jamesmayr.com/mazemaker/"/>
		<meta property="og:description" content="mazeMaker is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/mazemaker/banner.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/abstract-maze/72/Abstract_maze_symbols-01-512.png"/>
		<link rel="stylesheet" href="stylesheet.css"/>
		<script src="script.js"></script>
	</head>
	<body>
		<button id="open">?</button>
		<form id="options" action="javascript:;" active>
			<div id="close">x</div>
			<label><input type="number" name="height"   min="1" max="50"   step="1"  value="25" >height</label>
			<label><input type="number" name="width"    min="1" max="50"   step="1"  value="25" >width</label>
			<label><input type="number" name="blocks"   min="0" max="200"  step="1"  value="100">blocks</label>
			<label><input type="number" name="interval" min="0" max="1000" step="10" value="50" >interval</label>
			<button id="generate">generate</button>
		</form>
		<div id="grid"></div>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"></a>
	</body>
</html>
