<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>pixelListener</title>
		<link rel="shortcut icon" href="data:image/svg+xml,<svg viewBox='10 10 80 80' xmlns='http://www.w3.org/2000/svg'><path fill='%2304b1ff' d='M 25 75 C 25 78 23 80 20 80 C 17 80 15 78 15 75 C 15 72 15 50 15 45 C 15 35 30 20 50 20 C 70 20 85 35 85 45 C 85 50 85 72 85 75 C 85 78 83 80 80 80 C 77 80 75 78 75 75 C 73 79 70 80 67 80 C 65 80 65 79 65 77 C 65 70 65 60 65 53 C 65 51 65 50 67 50 C 70 50 73 51 75 55 C 75 50 75 47 75 45 C 75 40 65 30 50 30 C 35 30 25 40 25 45 C 25 47 25 50 25 55 C 27 51 30 50 33 50 C 35 50 35 51 35 53 C 35 60 35 70 35 77 C 35 79 35 80 33 80 C 30 80 27 79 25 75 Z'></path></svg>">
		<link rel="stylesheet" href="stylesheet.css">
		<meta name="description" content="pixelListener is a Javascript web demo by James Mayr">
		<meta name="author" content="James Mayr">
		<meta property="og:title" content="pixelListener">
		<meta property="og:url" content="https://jamesmayr.com/pixellistener/">
		<meta property="og:description" content="pixelListener is a Javascript web demo by James Mayr">
		<meta property="og:image" content="https://jamesmayr.com/pixellistener/banner.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<script src="../resources/audio.js" defer></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="controls">
			<button id="controls-button">&equiv;</button>
			<div id="controls-inner">
				<h1>pixelListener</h1>
				<div class="controls-section">
					<h2>Image</h2>
					<label>
						<span id="controls-image-upload-button" title="upload image">&#8613; upload</span>
						<input type="file" id="controls-image-upload">
					</label>
					<label>
						<span title="image zoom">&mnplus; zoom</span>
						<span class="controls-arrow"></span>
						<input type="range" min="-5" max="5" step="0.1" value="0" id="controls-image-zoom" title="image zoom">
					</label>
				</div>
				<div class="controls-section">
					<h2>Audio</h2>
					<label id="controls-synth-select-outer">
						<span title="synth">synth</span>
						<span class="controls-arrow"></span>
					</label>
					<label>
						<span title="volume">&mnplus; volume</span>
						<span class="controls-arrow"></span>
						<input type="range" min="0" max="1" step="0.01" value="1" id="controls-synth-volume" title="volume">
					</label>
				</div>
				<div class="controls-section">
					<h2>HSL Color</h2>
					<label>
						<span title="color: hue">hue</span>
						<span class="controls-arrow">&rarr;</span>
						<select title="color: hue" class="controls-slot" id="controls-color-hue"></select>
					</label>
					<label>
						<span title="color: saturation">saturation</span>
						<span class="controls-arrow">&rarr;</span>
						<select title="color: saturation" class="controls-slot" id="controls-color-saturation"></select>
					</label>
					<label>
						<span title="color: lightness">lightness</span>
						<span class="controls-arrow">&rarr;</span>
						<select title="color: lightness" class="controls-slot" id="controls-color-lightness"></select>
					</label>
				</div>
				<div class="controls-section">
					<h2>RGB Color</h2>
					<label>
						<span title="color: red">red</span>
						<span class="controls-arrow">&rarr;</span>
						<select title="color: red" class="controls-slot" id="controls-color-red"></select>
					</label>
					<label>
						<span title="color: green">green</span>
						<span class="controls-arrow">&rarr;</span>
						<select title="color: green" class="controls-slot" id="controls-color-green"></select>
					</label>
					<label>
						<span title="color: blue">blue</span>
						<span class="controls-arrow">&rarr;</span>
						<select title="color: blue" class="controls-slot" id="controls-color-blue"></select>
					</label>
				</div>
				<div class="controls-section">
					<h2>Grid Coordinates</h2>
					<label>
						<span title="grid coordinates: x">x</span>
						<span class="controls-arrow">&rarr;</span>
						<select title="grid coordinates: x" class="controls-slot" id="controls-coordinates-x"></select>
					</label>
					<label>
						<span title="grid coordinates: y">y</span>
						<span class="controls-arrow">&rarr;</span>
						<select title="grid coordinates: y" class="controls-slot" id="controls-coordinates-y"></select>
					</label>
				</div>
				<div class="controls-section">
					<h2>Polar Coordinates</h2>
					<label>
						<span title="polar coordinates: angle">angle</span>
						<span class="controls-arrow">&rarr;</span>
						<select title="polar coordinates: angle" class="controls-slot" id="controls-coordinates-angle"></select>
					</label>
					<label>
						<span title="polar coordinates: radius">radius</span>
						<span class="controls-arrow">&rarr;</span>
						<select title="polar coordinates: radius" class="controls-slot" id="controls-coordinates-radius"></select>
					</label>
				</div>
			</div>
		</div>
		<canvas id="canvas"></canvas>
		<div id="upload-center-outer">
			<button id="upload-center">&#8613; upload image to begin</button>
		</div>
		<a id="j-logo" href="https://jamesmayr.com"></a>
	</body>
</html>
