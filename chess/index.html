<!DOCTYPE html>
<html>
	<head>
		<title>chess</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Abel|Titillium+Web" rel="stylesheet">
		<link rel="shortcut icon" href="https://d30y9cdsu7xlg0.cloudfront.net/png/108491-200.png"/>
		<link rel="stylesheet" href="stylesheet.css"/>
	</head>
	<body>

		<div id="container">

			<div id="board"></div>

			<div id="sidebar">
				<div id="message-panel">
					<div id="message-heading"></div>
					<div id="message-body"></div>
				</div>
				
				<div id="promotion-panel-1">
					<button class="promote-button" data-player="1" data-name="queen">&#9819</button>
					<button class="promote-button" data-player="1" data-name="rook">&#9820</button>
					<button class="promote-button" data-player="1" data-name="bishop">&#9821</button>
					<button class="promote-button" data-player="1" data-name="knight">&#9822</button>
				</div>

				<div id="promotion-panel-2">
					<button class="promote-button" data-player="2" data-name="queen">&#9819</button>
					<button class="promote-button" data-player="2" data-name="rook">&#9820</button>
					<button class="promote-button" data-player="2" data-name="bishop">&#9821</button>
					<button class="promote-button" data-player="2" data-name="knight">&#9822</button>
				</div>

				<div id="graveyard">
					<div id="graveyard-player1"></div>
					<div id="graveyard-player2"></div>
				</div>

				<div id="control-panel">
					<button id="undo">Undo</button>
					<button id="resign">Resign</button>
					<button id="reset">Play Again</button>
				</div>

				<div id="history-panel">
					<button id="history-back"> <  </button>
					<div id="history-turns">
						<div id="history-turns-wrapper">turn <span id="turn-current"></span> of <span id="turn-count"></span></div>
					</div>
					<button id="history-forward"> > </button>
				</div>
			</div>

		</div>

		<div id="footer">

	</body>
</html>
