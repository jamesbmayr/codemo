<!DOCTYPE html>
<html>
	<head>
		<title>hueMatcher</title>
		<link rel="shortcut icon" href="data:image/svg+xml,<svg viewBox='20 20 60 60' xmlns='http://www.w3.org/2000/svg'><path fill='%2304b1ff' d='M 61 42 C 64 39 61 36 58 39 C 50 47 47 50 43 54 C 42 55 45 58 46 57 C 50 53 53 50 61 42 Z M 53 54 C 46 61 35 72 30 77 C 23 84 16 77 23 70 C 28 65 39 54 46 47 C 51 42 56 37 57 36 C 58 35 58 34 57 33 C 55 31 54 29 56 27 C 58 25 60 26 62 28 C 63 29 65 31 65 26 C 65 19 75 19 78 22 C 81 25 81 35 74 35 C 69 35 71 37 72 38 C 74 40 75 42 73 44 C 71 46 69 45 67 43 C 66 42 65 42 64 43 C 63 44 58 49 53 54 Z'></path></svg>">
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<meta charset="UTF-8"/>
		<meta name="description" content="hueMatcher is a Javascript web demo by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="hueMatcher"/>
		<meta property="og:url" content="https://jamesmayr.com/huematcher/"/>
		<meta property="og:description" content="hueMatcher is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/huematcher/banner.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<script type="text/javascript" src="script.js" defer></script>
	</head>
	<body>
		<div id="check-outer">
			<button id="check" class="shown">
				<svg viewBox="0 0 100 100"><path d="M 60 25 C 52 25 45 32 45 40 C 45 48 52 55 60 55 C 68 55 75 48 75 40 C 75 32 68 25 60 25 Z M 46 61 C 45 62 31 76 29 78 C 27 80 24 80 22 78 C 20 76 20 73 22 71 C 24 69 38 55 39 54 C 42 51 44 53 42 49 C 41 47 40 44 40 40 C 40 29 49 20 60 20 C 71 20 80 29 80 40 C 80 51 71 60 60 60 C 56 60 53 59 51 58 C 47 56 49 58 46 61 Z"></path></svg>
			</button>
			<div id="result-outer" class="hidden">
				<div id="result"></div>
			</div>
		</div>
		<div id="actual" class="section hidden">
			<div id="bar-actual-red" class="bar-actual">
				<div id="number-actual-red" class="number-actual"></div>
			</div>
			<div id="bar-actual-green" class="bar-actual">
				<div id="number-actual-green" class="number-actual"></div>
			</div>
			<div id="bar-actual-blue" class="bar-actual">
				<div id="number-actual-blue" class="number-actual"></div>
			</div>
		</div>
		<div id="guess" class="section">
			<div id="bar-guess-red" class="bar-guess">
				<div id="number-guess-red" class="number-guess"></div>
			</div>
			<div id="bar-guess-green" class="bar-guess">
				<div id="number-guess-green" class="number-guess"></div>
			</div>
			<div id="bar-guess-blue" class="bar-guess">
				<div id="number-guess-blue" class="number-guess"></div>
			</div>
		</div>
		<div id="ranges">
			<div id="range-outer-red" class="range-outer">
				<input id="range-red" type="range" class="range" max="255" min="0" step="1" value="0"/>
			</div>
			<div id="range-outer-green" class="range-outer">
				<input id="range-green" type="range" class="range" max="255" min="0" step="1" value="0"/>
			</div>
			<div id="range-outer-blue" class="range-outer">
				<input id="range-blue" type="range" class="range" max="255" min="0" step="1" value="0"/>
			</div>
		</div>
		<div id="arrows">
			<div id="arrow-red" class="arrow">
				<svg viewBox="0 0 100 100"><path d="M 50 51 C 48 51 47 52 45 54 C 42 57 40 59 38 61 C 36 63 33 63 31 61 C 29 59 29 56 31 54 C 35 50 40 45 45 40 C 47 38 48 37 50 37 C 52 37 53 38 55 40 C 60 45 65 50 69 54 C 71 56 71 59 69 61 C 67 63 64 63 62 61 C 60 59 58 57 55 54 C 53 52 52 51 50 51 Z"></path></svg>
			</div>
			<div id="arrow-green" class="arrow">
				<svg viewBox="0 0 100 100"><path d="M 50 51 C 48 51 47 52 45 54 C 42 57 40 59 38 61 C 36 63 33 63 31 61 C 29 59 29 56 31 54 C 35 50 40 45 45 40 C 47 38 48 37 50 37 C 52 37 53 38 55 40 C 60 45 65 50 69 54 C 71 56 71 59 69 61 C 67 63 64 63 62 61 C 60 59 58 57 55 54 C 53 52 52 51 50 51 Z"></path></svg>
			</div>
			<div id="arrow-blue" class="arrow">
				<svg viewBox="0 0 100 100"><path d="M 50 51 C 48 51 47 52 45 54 C 42 57 40 59 38 61 C 36 63 33 63 31 61 C 29 59 29 56 31 54 C 35 50 40 45 45 40 C 47 38 48 37 50 37 C 52 37 53 38 55 40 C 60 45 65 50 69 54 C 71 56 71 59 69 61 C 67 63 64 63 62 61 C 60 59 58 57 55 54 C 53 52 52 51 50 51 Z"></path></svg>
			</div>
		</div>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"><svg viewBox="10 10 80 80"><path></path></svg></a>
	</body>
</html>
