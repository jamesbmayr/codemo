<!DOCTYPE html>
<html>
	<head>
		<title>wordFinder</title>
		<link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/random-outline-2-1/64/letter_a_find_search_document-512.png"/>
		<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="header"></div>
		<div id="container">
			<div id="controls">
				<div id="buttons">
					<div class="button_frame">
						<button id="newGame" class="button active">new game</button>
						<button id="pauseGame" class="button hidden">pause game <span id="clock" class="clock"></span></button>
						<button id="resumeGame" class="button hidden">resume game <span class="clock"></span></button>
					</div>
					<div class="button_frame">
						<button id="endGame" class="button">end game</button>
						<a id="j-logo" href="https://jamesmayr.com" target="_blank"></a>
					</div>
					<div class="button_frame">
						<button id="submitWord" class="button">submit word</button>
					</div>
					<div class="button_frame">
						<button id="cancelWord" class="button">cancel word</button>
					</div>
				</div>
			</div>
			<div id="overlay">
				<div id="overlay_text">wordfinder</div>
			</div>
			<div id="box">
				<div id="game"></div>
				<div id="connectors"></div>
			</div>
			<div id="pad">
				<div id="score"></div>
				<div id="myWords"></div>
			</div>
		</div>
		<div id="footer"></div>
	</body>
</html>
