<!DOCTYPE html>
<html>
	<head>
		<title>bladesDodger</title>
		<link rel="shortcut icon" type="image/png" href="http://www.iconninja.com/files/413/220/956/propeller-icon.png"/>
		<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<meta charset="UTF-8"/>
		<meta name="description" content="bladesDodger is a Javascript web demo by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="bladesDodger"/>
		<meta property="og:url" content="https://jamesmayr.com/bladesdodger/"/>
		<meta property="og:description" content="bladesDodger is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/bladesdodger/banner.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="clock">
				<div id="hand"></div>
			</div>
			<div id="score">
				<div id="points"></div>
			</div>
			<div id="gems"></div>
			<div id="blades">
				<div id="blades_inner"></div>
			</div>
			<div id="level">
				<div id="level_count">0</div>
			</div>
			<div id="overlay">
				<div id="welcome_screen"><span class="glyphicon glyphicon-play play"></span></div>
				<div id="win_screen"><span class="glyphicon glyphicon-play play"></span></div>
				<div id="lose_screen"><span class="glyphicon glyphicon-refresh play"></span></div>
			</div>
		</div>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"></a>
	</body>
</html>
