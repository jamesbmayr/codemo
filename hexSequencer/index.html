<!DOCTYPE html>
<html>
	<head>
		<title>hexSequencer</title>
		<link rel="shortcut icon" type="image/png" href="https://image.flaticon.com/icons/png/512/33/33015.png"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<button id="restart" class="shown">&#8635;</button>
		<div id="game" class="end">
			<div id="game-inner">
				<div id="score">
					<div id="score-inner"></div>
				</div>
				<div class="wedge inactive" id="red" value="22000"></div>
				<div class="wedge inactive" id="yellow" value="24694"></div>
				<div class="wedge inactive" id="green" value="27718"></div>
				<div class="wedge inactive" id="cyan" value="32963"></div>
				<div class="wedge inactive" id="blue" value="36999"></div>
				<div class="wedge inactive" id="magenta" value="44000"></div>
			</div>
		</div>
	</body>
</html>
