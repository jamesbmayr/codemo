<!DOCTYPE html>
<html>
	<head>
		<title>hexSequencer</title>
		<link rel="shortcut icon" type="image/png" href="https://image.flaticon.com/icons/png/512/33/33015.png"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<button id="restart" class="shown">&#8635;</button>
		<div id="game" class="end">
			<div id="game-inner">
				<div id="score">
					<div id="score-inner"></div>
				</div>
				<div class="wedge inactive" id="red" value="220.00"></div>
				<div class="wedge inactive" id="yellow" value="246.94"></div>
				<div class="wedge inactive" id="green" value="277.18"></div>
				<div class="wedge inactive" id="cyan" value="329.63"></div>
				<div class="wedge inactive" id="blue" value="369.99"></div>
				<div class="wedge inactive" id="magenta" value="440.00"></div>
			</div>
		</div>
	</body>
</html>
