<!DOCTYPE html>
<html>
	<head>
		<title>pencilPather</title>
		<link rel="shortcut icon" type="image/png" href="https://d30y9cdsu7xlg0.cloudfront.net/png/181390-200.png"/>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<meta charset="UTF-8"/>
		<meta name="description" content="pencilPather is a Javascript web demo by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="pencilPather"/>
		<meta property="og:url" content="https://jamesmayr.com/pencilpather/"/>
		<meta property="og:description" content="pencilPather is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/resources/j.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div id="navbar">
			<div id="controls-outer">
				<div id="controls">
					<div id="colors">
						<button value="white" id="white"><span class="fa fa-eraser"></span></button>
						<button value="red" id="red"><span class="fa fa-pencil"></span></button>
						<button value="orange" id="orange"><span class="fa fa-pencil"></span></button>
						<button value="yellow" id="yellow"><span class="fa fa-pencil"></span></button>
						<button value="green" id="green"><span class="fa fa-pencil"></span></button>
						<button value="cyan" id="cyan"><span class="fa fa-pencil"></span></button>
						<button value="blue" id="blue"><span class="fa fa-pencil"></span></button>
						<button value="purple" id="purple"><span class="fa fa-pencil"></span></button>
						<button value="magenta" id="magenta"><span class="fa fa-pencil"></span></button>
						<button value="pink" id="pink"><span class="fa fa-pencil"></span></button>
						<button value="brown" id="brown"><span class="fa fa-pencil"></span></button>
						<button value="gray" id="gray"><span class="fa fa-pencil"></span></button>
						<button value="black" id="black" class="selected"><span class="fa fa-pencil"></span></button>
					</div>
					<div id="sizes">
						<button value="1" id="_1"><span class="fa fa-circle"></span></button>
						<button value="2" id="_2"><span class="fa fa-circle"></span></button>
						<button value="5" id="_5" class="selected"><span class="fa fa-circle"></span></button>
						<button value="10" id="_10"><span class="fa fa-circle"></span></button>
						<button value="20" id="_20"><span class="fa fa-circle"></span></button>
					</div>
					<button id="reset"><span class="fa fa-refresh"></span></button>
				</div>
			</div>
			<a id="j-logo" href="https://jamesmayr.com" target="_blank"></a>
		</div>
	</body>
</html>
