<!DOCTYPE html>
<html>
	<head>
		<title>magnetMaker</title>
		<link rel="shortcut icon" href="https://d30y9cdsu7xlg0.cloudfront.net/png/23718-200.png"/>
		<link rel="stylesheet" href="stylesheet.css"/>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="field"></div>
		<div id="instructions"></div>
		<div id="settings">
			<div id="settings-title">paused</div>
			<label id="magnetism">magnetism<input id="magnetism-slider" type="range" min="0" max="20" step="0.2" value="4"></label>
			<label id="friction">friction<input id="friction-slider" type="range" min="0" max="0.2" step="0.002" value="0"></label>
			<label id="gravity">gravity<input id="gravity-slider" type="range" min="-10" max="10" step="0.1" value="0"></label>
			<label id="elasticity">elasticity<input id="elasticity-slider" type="range" min="0" max="2" step="0.02" value="1"></label>
			<label id="maxspeed">maxspeed<input id="maxspeed-slider" type="range" min="0" max="10" step="0.1" value="5"></label>
		</div>
	</body>
</html>
