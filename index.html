		<script>
			if (window.location.protocol !== "file:" && window.location.pathname.length > 1) {
				// 404 container
					let container = document.createElement("div")
						container.style = "position: absolute; top: 50%; left: 50%; transform: translateX(-50%) translateY(-50%); text-align: center; font-family: Alata, sans-serif;"
					document.body.appendChild(container)

				// image
					let image = document.createElement("div")
						image.style = "height: 80px; background-image: url('https://jamesmayr.com/resources/404.png'); background-repeat: no-repeat; background-size: contain; background-position: center;"
					container.appendChild(image)

				// error details
					let text = document.createElement("div")
						text.innerText = "Project not found."
						text.style = "font-size: 40px; color: #d94c4c; line-height: 1; padding: 10px;"
					container.appendChild(text)

				// home link
					let link = document.createElement("a")
						link.href = "https://jamesmayr.com"
						link.innerText = "Let's try this again."
						link.style = "font-size: 20px; font-weight: bold; color: #04b1ff; text-decoration: none;"
					container.appendChild(link)

				// hide everything else
					document.body.style = "background: #111111;"
					document.querySelector("#info").style.display = "none"
					document.querySelector("#navigation").style.display = "none"
					document.querySelector("#projects").style.display = "none"
					document.querySelector("#back-to-top-outer").style.display = "none"
					document.querySelector("#footer").style.display = "none"
