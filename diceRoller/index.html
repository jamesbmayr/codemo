<!DOCTYPE HTML>

	<head>
		<title>diceRoller</title>
		<link rel="shortcut icon" href="https://static.thenounproject.com/png/945609-200.png"/>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<meta charset="UTF-8"/>
		<meta name="description" content="diceRoller is a Javascript web demo by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="diceRoller"/>
