<!DOCTYPE html>
	<html>
	<head>
		<title>blockDescender</title>
		<link rel="shortcut icon" type="image/png" href="https://d30y9cdsu7xlg0.cloudfront.net/png/337598-200.png"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<meta charset="UTF-8"/>
		<meta name="description" content="blockDescender is a Javascript web demo by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="blockDescender"/>
		<meta property="og:url" content="https://jamesmayr.com/blockdescender/"/>
		<meta property="og:description" content="blockDescender is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/resources/j.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="game">
				<div id="grid"></div>
				<div id="overlay" class="hidden">game over</div>
			</div>
			<div id="sidebar">
				<div id="title"><div id="title-inner">blockDescender</div></div>
				<div id="count"><div id="count-inner"></div></div>
				<div id="score"><div id="score-inner"></div></div>
				<div id="new" class="hidden"><div id="new-inner">&#8635;</div></div>
				<div id="next"></div>
				<div id="controls">
					<button id="rotate">&#8635;</button>
					<button id="left">&#8592;</button>
					<button id="right">&#8594;</button>
					<button id="drop">&#8595;</button>
				</div>
			</div>
		</div>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"></a>
	</body>
</html>
