<!DOCTYPE html>
<html>
	<head>
		<title>logicEvaluator</title>
		<link rel="shortcut icon" href="data:image/svg+xml,<svg viewBox='10 10 80 80' xmlns='http://www.w3.org/2000/svg'><path fill='%2304b1ff' d='M 40 20 C 40 14.5 44.5 10 50 10 C 55.5 10 60 14.5 60 20 C 60 25.5 55.5 30 50 30 C 44.5 30 40 25.5 40 20 Z M 10 80 C 10 74.5 14.5 70 20 70 C 25.5 70 30 74.5 30 80 C 30 85.5 25.5 90 20 90 C 14.5 90 10 85.5 10 80 Z M 70 80 C 70 74.5 74.5 70 80 70 C 85.5 70 90 74.5 90 80 C 90 85.5 85.5 90 80 90 C 74.5 90 70 85.5 70 80 Z'></path></svg>">
		<link rel="stylesheet" href="stylesheet.css">
		<meta charset="UTF-8"/>
		<meta name="description" content="logicEvaluator is a Javascript web demo by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="logicEvaluator"/>
		<meta property="og:url" content="https://jamesmayr.com/logicevaluator/"/>
		<meta property="og:description" content="logicEvaluator is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/logicevaluator/banner.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<script src="script.js" defer></script>
	</head>
	<body>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"><svg viewBox="10 10 80 80"><path></path></svg></a>
		<div id="form">
			<textarea id="statements" placeholder="ONE STATEMENT PER LINE (ex: p⊃q). &#x0a;∴ TO TEST CONCLUSION (ex: ∴~p∨q)."></textarea>
			<div id="operators">
				<button id="operator-not" value="~" title="not">~</button>
				<button id="operator-biconditional" value="≡" title="if and only if">≡</button>
				<button id="operator-conditional" value="⊃" title="implies">⊃</button>
				<button id="operator-and" value="•" title="and">•</button>
				<button id="operator-or" value="∨" title="or">∨</button>
				<button id="operator-xor" value="⊻" title="xor">⊻</button>
				<button id="operator-nand" value="⊼" title="nand">⊼</button>
				<button id="operator-nor" value="⊽" title="nor">⊽</button>
				<button id="operator-parenthesis-left" value="(" title="left parenthesis">(</button>
				<button id="operator-parenthesis-right" value=")" title="right parenthesis">)</button>
				<button id="operator-therefore" value="∴" title="therefore">∴</button>
			</div>
			<button id="evaluate">evaluate &rarr;</button>
			<div id="errors"></div>
		</div>
		<div id="truths-outer">
			<label id="show-all-outer">
				<input id="show-all" type="checkbox">
				<span>show full truth table</span>
			</label>
			<table id="truths"></table>
		</div>
	</body>
</html>
