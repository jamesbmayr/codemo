		<div id="form">
			<textarea id="statements" placeholder="ONE STATEMENT PER LINE (ex: p⊃q). &#x0a;∴ TO TEST CONCLUSION (ex: ∴~p∨q)."></textarea>
			<div id="operators">
				<button id="operator-not" value="~" title="not">~</button>
				<button id="operator-biconditional" value="≡" title="if and only if">≡</button>
				<button id="operator-conditional" value="⊃" title="implies">⊃</button>
				<button id="operator-and" value="•" title="and">•</button>
				<button id="operator-or" value="∨" title="or">∨</button>
				<button id="operator-xor" value="⊻" title="xor">⊻</button>
				<button id="operator-nand" value="⊼" title="nand">⊼</button>
				<button id="operator-nor" value="⊽" title="nor">⊽</button>
				<button id="operator-parenthesis-left" value="(" title="left parenthesis">(</button>
				<button id="operator-parenthesis-right" value=")" title="right parenthesis">)</button>
				<button id="operator-therefore" value="∴" title="therefore">∴</button>
			</div>
			<button id="evaluate">evaluate &rarr;</button>
			<div id="errors"></div>
		</div>
		<div id="truths-outer">
			<label id="show-all-outer">
				<input id="show-all" type="checkbox">
				<span>show full truth table</span>
			</label>
			<table id="truths"></table>
		</div>
	</body>
