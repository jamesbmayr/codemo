<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | TicTacToe</title>
    <meta name="description" content="TicTacToe is a Unity demo by James Mayr"/>
    <meta name="author" content="James Mayr"/>
    <meta property="og:title" content="TicTacToe"/>
    <meta property="og:url" content="https://jamesmayr.com/tictactoe/"/>
    <meta property="og:description" content="TicTacToe is a Unity demo by James Mayr"/>
    <meta property="og:image" content="https://jamesmayr.com/tictactoe/banner.png"/>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/tictactoe.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">TicTacToe</div>
      </div>
    </div>
  </body>
</html>
