<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>tokenTurner</title>
		<link rel="shortcut icon" href="data:image/svg+xml,<svg viewBox='10 10 80 80' xmlns='http://www.w3.org/2000/svg'><path fill='%2304b1ff' d='M 45 75 C 45 72 47 70 50 70 C 61 70 70 61 70 50 C 70 39 61 30 50 30 C 41 30 33 36 30 47 C 33 44 36 44 38 46 C 40 48 40 51 38 53 C 36 55 33 58 31 60 C 29 62 27 64 25 64 C 23 64 21 62 19 60 C 17 58 14 55 12 53 C 10 51 10 48 12 46 C 14 44 17 44 19 46 C 19 46 19 46 20 47 C 23 29 36 20 50 20 C 67 20 80 33 80 50 C 80 67 67 80 50 80 C 47 80 45 78 45 75 Z'></path></svg>">
		<link rel="stylesheet" href="stylesheet.css">
		<meta name="description" content="tokenTurner is a Javascript web demo by James Mayr">
		<meta name="author" content="James Mayr">
		<meta property="og:title" content="tokenTurner">
		<meta property="og:url" content="https://jamesmayr.com/tokenturner/">
		<meta property="og:description" content="tokenTurner is a Javascript web demo by James Mayr">
		<meta property="og:image" content="https://jamesmayr.com/tokenturner/banner.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<script src="script.js" defer></script>
		<style id="variables">:root {--grid: 5}</style>
	</head>
	<body>
		<div id="gameboard">
			<div id="gameboard-dropzone"></div>
			<div id="gameboard-grid"></div>
			<button id="gameboard-rotate-clockwise" title="rotate clockwise">
				<svg viewBox="0 0 100 100"><path d="M 75 45 C 78 45 80 47 80 50 C 80 67 67 80 50 80 C 33 80 20 67 20 50 C 20 36 29 23 47 20 C 46 19 46 19 46 19 C 44 17 44 14 46 12 C 48 10 51 10 53 12 C 55 14 58 17 60 19 C 62 21 64 23 64 25 C 64 27 62 29 60 31 C 58 33 55 36 53 38 C 51 40 48 40 46 38 C 44 36 44 33 47 30 C 36 33 30 41 30 50 C 30 61 39 70 50 70 C 61 70 70 61 70 50 C 70 47 72 45 75 45 Z"></path></svg>
			</button>
			<button id="gameboard-rotate-counterclockwise" title="rotate counterclockwise">
				<svg viewBox="0 0 100 100"><path d="M 25 45 C 28 45 30 47 30 50 C 30 61 39 70 50 70 C 61 70 70 61 70 50 C 70 41 64 33 53 30 C 56 33 56 36 54 38 C 52 40 49 40 47 38 C 45 36 42 33 40 31 C 38 29 36 27 36 25 C 36 23 38 21 40 19 C 42 17 45 14 47 12 C 49 10 52 10 54 12 C 56 14 56 17 54 19 C 54 19 54 19 53 20 C 71 23 80 36 80 50 C 80 67 67 80 50 80 C 33 80 20 67 20 50 C 20 47 22 45 25 45 Z"></path></svg>
			</button>
		</div>
		<div id="overlay">
			<label id="winner">tokenTurner</label>
			<label>
				<input id="grid-input" type="number" min="3" max="12" step="1" value="5" placeholder="#">
				<span> = grid</span>
			</label>
			<label>
				<input id="win-input" type="number" min="3" max="12" step="1" value="4" placeholder="#">
				<span> in a row</span>
			</label>
			<label>
				<button id="play">play</button>
			</label>
		</div>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"><svg viewBox="10 10 80 80"><path></path></svg></a>
	</body>
</html>
