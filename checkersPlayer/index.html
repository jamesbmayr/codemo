<!DOCTYPE html>
<html>
	<head>
		<title>checkersPlayer</title>
		<link rel="shortcut icon" type="image/png" href="https://d30y9cdsu7xlg0.cloudfront.net/png/139786-200.png"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="controls">
			<button id="start">play</button>
			<button class="toggle" player="human" color="white" active="true">human</button>
			<button class="toggle" player="human" color="black" active="true">human</button>
			<button class="toggle" player="ai"    color="white" active="false">ai</button>
			<button class="toggle" player="ai"    color="black" active="false">ai</button>
		</div>
		<div id="game" turn="">
			<div id="board"></div>
		</div>
	</body>
</html>
