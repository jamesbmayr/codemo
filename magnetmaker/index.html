		<link rel="stylesheet" href="stylesheet.css"/>
		<meta charset="UTF-8"/>
		<meta name="description" content="magnetMaker is a Javascript web demo by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="magnetMaker"/>
		<meta property="og:url" content="https://jamesmayr.com/magnetmaker/"/>
		<meta property="og:description" content="magnetMaker is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/magnetmaker/banner.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<script src="script.js"></script>
	</head>
	<body>
		<div id="field"></div>
		<div id="instructions"></div>
		<button id="pause">||</button>
		<div id="settings">
			<div id="settings-title">paused</div>
			<label id="magnetism">magnetism<input id="magnetism-slider" type="range" min="0" max="0.01" step="0.001" value="0.005"></label>
			<label id="friction">friction<input id="friction-slider" type="range" min="0" max="0.2" step="0.02" value="0"></label>
			<label id="elasticity">elasticity<input id="elasticity-slider" type="range" min="0" max="3" step="0.3" value="1"></label>
			<label id="gravity">gravity<input id="gravity-slider" type="range" min="-1" max="1" step="0.2" value="0"></label>
			<label id="wind">wind<input id="wind-slider" type="range" min="-1" max="1" step="0.2" value="0"></label>
			<label id="maxspeed">maxspeed<input id="maxspeed-slider" type="range" min="0" max="10" step="1" value="5"></label>
			<label id="density">density<input id="density-slider" type="range" min="0" max="5" step="0.5" value="1"></label>
		</div>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"></a>
	</body>
</html>
