<!DOCTYPE html>
<html>
	<head>
		<title>gridDrawer</title>
		<link rel="shortcut icon" href="data:image/svg+xml,<svg viewBox='10 10 80 80' xmlns='http://www.w3.org/2000/svg'><path fill='%2304b1ff' d='M 15 52 C 15 63 15 77 15 85 C 23 85 37 85 48 85 C 48 77 48 63 48 52 C 37 52 23 52 15 52 Z M 10 50 C 23 50 37 50 50 50 C 50 63 50 77 50 90 C 37 90 23 90 10 90 C 10 77 10 63 10 50 Z M 52 52 C 52 63 52 77 52 85 C 63 85 77 85 85 85 C 85 77 85 63 85 52 C 77 52 63 52 52 52 Z M 50 50 C 63 50 77 50 90 50 C 90 63 90 77 90 90 C 77 90 63 90 50 90 C 50 77 50 63 50 50 Z M 52 15 C 52 23 52 37 52 48 C 63 48 77 48 85 48 C 85 37 85 23 85 15 C 77 15 63 15 52 15 Z M 50 10 C 63 10 77 10 90 10 C 90 23 90 37 90 50 C 77 50 63 50 50 50 C 50 37 50 23 50 10 Z M 15 15 C 15 23 15 37 15 48 C 23 48 37 48 48 48 C 48 37 48 23 48 15 C 37 15 23 15 15 15 Z M 10 10 C 23 10 37 10 50 10 C 50 23 50 37 50 50 C 37 50 23 50 10 50 C 10 37 10 23 10 10 Z'></path></svg>">
		<link rel="stylesheet" href="stylesheet.css"/>
		<meta charset="UTF-8"/>
		<meta name="description" content="gridDrawer is a Javascript web demo by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="gridDrawer"/>
		<meta property="og:url" content="https://jamesmayr.com/griddrawer/"/>
		<meta property="og:description" content="gridDrawer is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/griddrawer/banner.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<script src="../resources/audio.js" defer></script>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="navbar-outer">
			<div id="navbar" mode="creation">
			<form id="creation" method="post" action="javascript:;">
				<select id="shape">
					<option value="triangle-x">&#9650;</option>
					<option value="triangle-y">&#9654;</option>
					<option value="square">&#9724;</option>
					<option value="rectangle-x">&#9644;</option>
					<option value="rectangle-y">&#9646;</option>
					<option value="hexagon-x">&#11043;</option>
					<option value="hexagon-y">&#11042;</option>
				</select>
				<select id="spacing">
					<option value="20">s</option>
					<option value="30">m</option>
					<option value="50">l</option>
					<option value="80">xl</option>
				</select>
				<button id="create" type="submit">&#x279C;</button>
			</form>
			<div id="instructions">select grid type & size to start</div>
			<div class="spacer"></div>
			<form id="tools" method="post" action="javascript:;">
				<select id="color" style="color: orange">
					<option value="red">r</option>
					<option value="orange" selected>o</option>
					<option value="yellow">y</option>
					<option value="green">g</option>
					<option value="cyan">c</option>
					<option value="blue">b</option>
					<option value="purple">p</option>
					<option value="magenta">m</option>
					<option value="black">k</option>
				</select>
				<button id="draw"     value="draw" style="color: orange">&#10000;</button>
				<button id="erase"    value="erase"   >&#x2704;</button>
				<div class="spacer"></div>
				<button id="drag"     value="drag"    >&#x2725;</button>
				<button id="zoom-in"  value="zoom-in" >&#8853;</button>
				<button id="zoom-out" value="zoom-out">&#8854;</button>
				<div class="spacer"></div>
				<button id="music"    value="music"   >&#9834;</button>
				<select id="instrument"></select>
			</form>
			</div>
			<a id="j-logo" href="https://jamesmayr.com" target="_blank"><svg viewBox="10 10 80 80"><path></path></svg></a>
		</div>
		<canvas id="canvas"></canvas>
	</body>
</html>
