<html>
<head>
	<title>clipPather</title>
	<link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/mosaicon-11/512/cut-512.png"/>
	<link rel="stylesheet" href="stylesheet.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script text="text/javascript" src="script.js"></script>
</head>
<body>
	<div id="textBoxes">
		<textarea id="redText" placeholder="red path">0% 0%, 0% 50%, 50% 0%</textarea>
		<textarea id="greenText" placeholder="green path">100% 100%, 50% 100%, 100% 50%</textarea>
		<textarea id="blueText" placeholder="blue path">40% 40%, 40% 60%, 60% 60%, 60% 40%</textarea>
		<textarea id="blackText" placeholder="black path"></textarea>
		<textarea id="purpleText" placeholder="purple path"></textarea>
		<textarea id="orangeText" placeholder="orange path"></textarea>
		<div id="pointSliders">
			<select id="color">
				<option value="red">red</option>
				<option value="green">green</option>
				<option value="blue">blue</option>
				<option value="black">black</option>
				<option value="purple">purple</option>
				<option value="orange">orange</option>
			</select>
			<select id="direction">
				<option value="x">x</option>
				<option value="y">y</option>
			</select>
			<input id="distance" type="number" value="0"></input>
			<button id="adjust">slide</button>
		</div>
	</div>
	<div id="container">
		<div id="redPath"></div>
		<div id="greenPath"></div>
		<div id="bluePath"></div>
		<div id="blackPath"></div>
		<div id="purplePath"></div>
		<div id="orangePath"></div>
	</div>
</body>
</html>
