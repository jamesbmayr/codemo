<!DOCTYPE html>
	<html>
	<head>
		<title>cellSimulator</title>
		<link rel="shortcut icon" href="data:image/svg+xml,<svg viewBox='20 20 60 60' xmlns='http://www.w3.org/2000/svg'><path fill='%2304b1ff' d='M 64 30 C 68 30 72 30 76 30 C 78 30 80 32 80 34 C 80 38 80 42 80 46 C 80 48 78 50 76 50 C 72 50 68 50 64 50 C 62 50 60 48 60 46 C 60 42 60 38 60 34 C 60 32 62 30 64 30 Z M 44 30 C 48 30 52 30 56 30 C 58 30 60 32 60 34 C 60 38 60 42 60 46 C 60 48 58 50 56 50 C 52 50 48 50 44 50 C 42 50 40 48 40 46 C 40 42 40 38 40 34 C 40 32 42 30 44 30 Z M 44 50 C 48 50 52 50 56 50 C 58 50 60 52 60 54 C 60 58 60 62 60 66 C 60 68 58 70 56 70 C 52 70 48 70 44 70 C 42 70 40 68 40 66 C 40 62 40 58 40 54 C 40 52 42 50 44 50 Z M 24 50 C 28 50 32 50 36 50 C 38 50 40 52 40 54 C 40 58 40 62 40 66 C 40 68 38 70 36 70 C 32 70 28 70 24 70 C 22 70 20 68 20 66 C 20 62 20 58 20 54 C 20 52 22 50 24 50 Z'></path></svg>">
		<link rel="stylesheet" href="stylesheet.css"/>
		<meta charset="UTF-8">
		<meta name="description" content="cellSimulator is a Javascript web demo by James Mayr">
		<meta name="author" content="James Mayr">
		<meta property="og:title" content="cellSimulator">
		<meta property="og:url" content="https://jamesmayr.com/cellsimulator/">
		<meta property="og:description" content="cellSimulator is a Javascript web demo by James Mayr">
		<meta property="og:image" content="https://jamesmayr.com/cellsimulator/banner.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
		<script src="script.js"></script>
	</head>
	<body>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"></a>
		<canvas id="canvas"></canvas>
		<details id="settings">
			<summary id="settings-collapse">&#9881;</summary>
			<div id="settings-inner">
				<label class="settings-label">
					<button class="settings-button" id="settings-clear">clear all</button>
				</label>
				<label class="settings-label">
					<button class="settings-button" id="settings-random">
						<span>randomize area</span>
						<input type="number" min="1" max="256" step="1" id="settings-random-radius" placeholder="radius" value="16"/>
					</button>
				</label>
				<label class="settings-label">
					<div class="settings-label-text">time (ms)</div>
					<input id="settings-generation-time" type="number" min="1" max="2000" value="250" placeholder="#" step="1">
				</label>
				<label class="settings-label">
					<div class="settings-label-text">0 neighbors</div>
					<select class="settings-select" id="settings-rules-0">
						<option value="-1" selected>death</option>
						<option value="0">sustain</option>
						<option value="1">birth</option>
					</select>
				</label>
				<label class="settings-label">
					<div class="settings-label-text">1 neighbor</div>
					<select class="settings-select" id="settings-rules-1">
						<option value="-1" selected>death</option>
						<option value="0">sustain</option>
						<option value="1">birth</option>
					</select>
				</label>
				<label class="settings-label">
					<div class="settings-label-text">2 neighbors</div>
					<select class="settings-select" id="settings-rules-2">
						<option value="-1">death</option>
						<option value="0" selected>sustain</option>
						<option value="1">birth</option>
					</select>
				</label>
				<label class="settings-label">
					<div class="settings-label-text">3 neighbors</div>
					<select class="settings-select" id="settings-rules-3">
						<option value="-1">death</option>
						<option value="0">sustain</option>
						<option value="1" selected>birth</option>
					</select>
				</label>
				<label class="settings-label">
					<div class="settings-label-text">4 neighbors</div>
					<select class="settings-select" id="settings-rules-4">
						<option value="-1" selected>death</option>
						<option value="0">sustain</option>
						<option value="1">birth</option>
					</select>
				</label>
				<label class="settings-label">
					<div class="settings-label-text">5 neighbors</div>
					<select class="settings-select" id="settings-rules-5">
						<option value="-1" selected>death</option>
						<option value="0">sustain</option>
						<option value="1">birth</option>
					</select>
				</label>
				<label class="settings-label">
					<div class="settings-label-text">6 neighbors</div>
					<select class="settings-select" id="settings-rules-6">
						<option value="-1" selected>death</option>
						<option value="0">sustain</option>
						<option value="1">birth</option>
					</select>
				</label>
				<label class="settings-label">
					<div class="settings-label-text">7 neighbors</div>
					<select class="settings-select" id="settings-rules-7">
						<option value="-1" selected>death</option>
						<option value="0">sustain</option>
						<option value="1">birth</option>
					</select>
				</label>
				<label class="settings-label">
					<div class="settings-label-text">8 neighbors</div>
					<select class="settings-select" id="settings-rules-8">
						<option value="-1" selected>death</option>
						<option value="0">sustain</option>
						<option value="1">birth</option>
					</select>
				</label>
			</div>
		</details>
		<div id="controls" mode="pause">
			<div id="controls-zoom" class="controls-section">
				<button id="controls-zoom-in">&#8853;</button>
				<button id="controls-zoom-out">&#8854;</button>
			</div>
			<div id="controls-pan" class="controls-section">
				<button id="controls-pan-left">&rarr;</button>
				<button id="controls-pan-up">&rarr;</button>
				<button id="controls-pan-down">&rarr;</button>
				<button id="controls-pan-right">&rarr;</button>
			</div>
			<div id="controls-active" class="controls-section">
				<button id="controls-play">&#9199;</button>
				<button id="controls-pause">&#9199;</button>
			</div>
		</div>
	</body>
</html>
