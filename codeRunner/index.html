<!DOCTYPE html>
<html>
	<head>
		<title>codeRunner</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
		<link rel="shortcut icon" href="http://megaicons.net/static/img/icons_sizes/8/178/512/transport-engine-icon.png"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="indented content">
				<div class="bracketer_top"><span class="greentext robot_name">codeRunner</span><span class="redtext"> = </span><span class="bluetext">function</span><span class="whitetext">(</span><span class="field_frame active"><span class="orangetext field" id="inputs" value='' contenteditable=true></span></span><span class="whitetext">) {</span></div>
				<div class="megasection">
					<div class="indented">
						<div class="field_frame active" id="code_outer"><div class="whitetext field" id="code" value='' contenteditable=true></div></div>
					</div>
				</div>
				<div class="bracketer_bottom"><span class="whitetext">}</span></div>
				<br>
				<div class="section">
					<form method="post" action="javascript:;" onsubmit="window.eval_code();" class="whitetext">
						<button class="whitetext" id="eval_code" name="action" value="eval_code"><span class="greentext">codeRunner</span></button>(<span class="field_frame active"><span class="orangetext field" id="values" value='' contenteditable=true></span></span>)<span class="redtext"> = </span><span class="yellowtext">"<span id="output"></span>"</span>
					</form>
				</div>
				<details class="graytext"><summary>//console</summary><div id="console"></div></details>
			</div>
		</div>
	</body>
</html>
