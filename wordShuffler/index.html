<html>
	<head>
		<title>wordShuffler</title>
		<link rel="shortcut icon" type="image/png" href="https://cdn3.iconfinder.com/data/icons/brain-games/1042/Scrabble-grey.png"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="header">wordShuffler</div>
		<div id="input-outer">
			<input id="input" type="text" placeholder="input word or letters"/>
			<button id="search"><div id="search-inner">&#9906;</div></button>
			<button id="waiting" class="hidden"><div id="waiting-inner">&#8635;</div></button>
		</div>
		<div id="output-outer">
			<div id="output"></div>
		</div>
	</body>
</html>
