<!DOCTYPE html>
<html>
	<head>
		<title>weatherExplorer</title>
		<link rel="shortcut icon" href="https://www.shareicon.net/data/128x128/2015/09/22/105427_help_512x512.png"/>
		<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:regular,bold;italic;bolditalic"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<meta charset="UTF-8"/>
		<meta name="description" content="weatherExplorer is a Javascript web demo by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="weatherExplorer"/>
		<meta property="og:url" content="https://jamesmayr.com/weatherexplorer/"/>
		<meta property="og:description" content="weatherExplorer is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/weatherexplorer/banner.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9keFEFRStht-Khf4m9RCdWTVDQTQMOAo&libraries=places"></script>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<button id="refresh"><span class="fa fa-refresh"></span></button>
		<div id="info">
			<div id="place_data" class="data"></div>
			<div id="coordinates_data"></div>
			<br>
			<div id="status">
				<div id="temperature"><span class="fa fa-thermometer"></span>temperature:<br><span id="temperature_data" class="data"></span> Â°F</div>
				<div id="precipitation"><span id="precipitation_type" class="fa fa-umbrella"></span>precipitation:<br><span id="precipitation_data" class="data"></span> in</div>
				<div id="wind"><span class="fa fa-flag"></span>wind: <span id="wind_direction" class="data"></span><br><span id="wind_data" class="data"></span> mph</div>
				<div id="humidity"><span class="fa fa-dashboard"></span>humidity:<br><span id="humidity_data" class="data"></span>%</div>
				<div id="pressure"><span class="fa fa-sort-amount-desc"></span>pressure:<br><span id="pressure_data" class="data"></span> in</div>
				<div id="clouds"><span class="fa fa-cloud"></span>cloudiness:<br><span id="clouds_data" class="data"></span>%</div>
			</div>
			<div id="map"></div>
		</div>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"></a>
	</body>
</html>
