<!DOCTYPE html>
<html>
	<head>
		<title>noughtCrosser</title>
		<link rel="shortcut icon" type="image/png" href="https://d30y9cdsu7xlg0.cloudfront.net/png/82515-200.png"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<meta charset="UTF-8"/>
		<meta name="description" content="noughtCrosser is a Javascript web demo by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="noughtCrosser"/>
		<meta property="og:url" content="https://jamesmayr.com/noughtcrosser/"/>
		<meta property="og:description" content="noughtCrosser is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/noughtcrosser/banner.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="menu">
			<div id="title">
				<div id="title-inner">nought crosser</div>
			</div>
			<div id="X" class="player">
				<div id="X-label" class="label">X</div>
				<button id="X-human" class="toggle" selected>human</button>
				<button id="X-ai" class="toggle">ai</button>
			</div>
			<div id="message"></div>
			<div id="O" class="player">
				<div id="O-label" class="label">O</div>
				<button id="O-human" class="toggle" selected>human</button>
				<button id="O-ai" class="toggle">ai</button>
			</div>
			<div id="start-outer">
				<button id="start">start</button>
			</div>
		</div>
		<div id="board" class="gameover">
			<div id="cell-1" class="cell" player=""></div>
			<div id="cell-2" class="cell" player=""></div>
			<div id="cell-3" class="cell" player=""></div>
			<div id="cell-4" class="cell" player=""></div>
			<div id="cell-5" class="cell" player=""></div>
			<div id="cell-6" class="cell" player=""></div>
			<div id="cell-7" class="cell" player=""></div>
			<div id="cell-8" class="cell" player=""></div>
			<div id="cell-9" class="cell" player=""></div>
		</div>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"></a>
	</body>
</html>
