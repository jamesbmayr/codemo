<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>wordCompleter</title>
		<link rel="shortcut icon" href="https://static.thenounproject.com/png/1020577-200.png">
		<link rel="stylesheet" href="stylesheet.css">
		<script src="script.js" defer></script>
		<meta name="description" content="wordCompleter is a Javascript web demo by James Mayr">
		<meta name="author" content="James Mayr">
		<meta property="og:title" content="wordCompleter">
		<meta property="og:url" content="https://jamesmayr.com/wordcompleter/">
		<meta property="og:description" content="wordCompleter is a Javascript web demo by James Mayr">
		<meta property="og:image" content="https://jamesmayr.com/wordcompleter/banner.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

	<body>
		<a href="https://jamesmayr.com" target="_blank" id="j-logo"></a>
		<div id="description">What words have these letters in order?</div>
		<button id="reset">&orarr;</button>
		<div id="input">
			<input type="text" id="word">
		</div>
		<button id="clear" invisible>&#x2716;</button>
		<div id="count" readonly></div>
		<div id="list"></div>
		<button id="keyboard-button" invisible>&#x2328;</button>
	</body>
