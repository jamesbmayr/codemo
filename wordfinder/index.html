<!DOCTYPE html>
<html>
	<head>
		<title>wordFinder</title>
		<link rel="shortcut icon" href="data:image/svg+xml,<svg viewBox='20 20 60 60' xmlns='http://www.w3.org/2000/svg'><path fill='%2304b1ff' d='M 25 40 C 25 48 32 55 40 55 C 48 55 55 48 55 40 C 55 32 48 25 40 25 C 32 25 25 32 25 40 Z M 61 54 C 62 55 76 69 78 71 C 80 73 80 76 78 78 C 76 80 73 80 71 78 C 69 76 55 62 54 61 C 51 58 53 56 49 58 C 47 59 44 60 40 60 C 29 60 20 51 20 40 C 20 29 29 20 40 20 C 51 20 60 29 60 40 C 60 44 59 47 58 49 C 56 53 58 51 61 54 Z'></path></svg>">
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<meta charset="UTF-8"/>
		<meta name="description" content="wordFinder is a Javascript web demo by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="wordFinder"/>
		<meta property="og:url" content="https://jamesmayr.com/wordfinder/"/>
		<meta property="og:description" content="wordFinder is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/wordfinder/banner.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<script type="text/javascript" src="script.js" defer></script>
	</head>
	<body>
		<div id="header"></div>
		<div id="container">
			<div id="message">
				<span id="message_inner"></span>
				<button id="message_request" title="request word">
					<svg viewBox="10 10 80 80"><path d="M 63 45 C 63 48 65 50 68 50 C 71 50 73 48 73 45 C 73 42 71 40 68 40 C 65 40 63 42 63 45 Z M 45 45 C 45 48 47 50 50 50 C 53 50 55 48 55 45 C 55 42 53 40 50 40 C 47 40 45 42 45 45 Z M 27 45 C 27 48 29 50 32 50 C 35 50 37 48 37 45 C 37 42 35 40 32 40 C 29 40 27 42 27 45 Z M 37 71 C 35 72 28 76 24 78 C 20 80 20 80 22 76 C 23 74 24 72 25 70 C 26 68 27 66 25 65 C 15 59 10 55 10 45 C 10 30 28 20 50 20 C 72 20 90 30 90 45 C 90 60 72 70 50 70 C 45 70 41 69 37 71 Z"></path></svg>
					<svg viewBox="10 10 80 80"><path d="M 40 60 C 47 53 63 37 72 28 C 74 26 77 26 79 28 C 81 30 81 33 79 35 C 70 44 54 60 44 70 C 42 72 38 72 36 70 C 26 60 24 58 21 55 C 19 53 19 50 21 48 C 23 46 26 46 28 48 C 31 51 33 53 40 60 Z"></path></svg>
				</button>
			</div>
			<div id="controls">
				<div id="buttons">
					<div class="button_frame">
						<button id="newGame" class="button active">new</button>
						<button id="pauseGame" class="button hidden">pause <span id="pause-clock" class="clock"></span></button>
						<button id="resumeGame" class="button hidden">resume <span id="resume-clock" class="clock"></span></button>
					</div>
					<div class="button_frame">
						<button id="endGame" class="button">end</button>
						<a id="j-logo" href="https://jamesmayr.com" target="_blank"><svg viewBox="10 10 80 80"><path></path></svg></a>
					</div>
					<div class="button_frame">
						<button id="submitWord" class="button">submit</button>
					</div>
					<div class="button_frame">
						<button id="cancelWord" class="button">cancel</button>
					</div>
				</div>
			</div>
			<div id="overlay">
				<div id="overlay_text">wordfinder</div>
			</div>
			<div id="box">
				<div id="game"></div>
				<div id="connectors"></div>
			</div>
			<div id="pad">
				<div id="myWords">
				</div>
			</div>
		</div>
		<div id="footer"></div>
	</body>
</html>
