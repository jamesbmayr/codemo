	<body>
		<div id="controls">
			<button id="controls-edit" title="edit mode">
				<span id="controls-edit-show">&#x1F4DD;</span>
				<span id="controls-edit-hide">&#10004;</span>
			</button>

				<span class="controls-button-success">&#10004;</span>
			</button>
			<button id="controls-download" title="download as text file">

			<button id="controls-copy" title="copy to clipboard">

		<div id="rhyme-controls">
			<button id="rhyme-controls-minimum" title="when decreasing strictness, manually regenerate a line" value="0">slant rhyme</button>
			<input id="rhyme-controls-input" type="range" min="0" step="1" title="increasing strictness will change invalid lines">
			<button id="rhyme-controls-maximum" title="increasing strictness will change invalid lines">exact rhyme</button>
