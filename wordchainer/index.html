<!DOCTYPE html>
<html>
	<head>
		<title>wordChainer</title>
		<link rel="shortcut icon" href="data:image/svg+xml,<svg viewBox='20 20 60 60' xmlns='http://www.w3.org/2000/svg'><path fill='%2304b1ff' d='M 46 50 C 48 52 51 54 54 54 C 56 54 57 53 54 50 C 52 48 49 46 46 46 C 44 46 43 47 46 50 Z M 39 52 C 37 54 36 55 35 56 C 31 60 27 64 32 70 C 37 75 43 70 46 67 C 50 63 51 62 52 61 C 50 61 46 60 43 57 C 41 55 41 55 39 52 Z M 57 43 C 59 45 59 45 61 48 C 63 46 64 45 65 44 C 69 40 73 36 68 30 C 63 25 57 30 54 33 C 50 37 49 38 48 39 C 50 39 54 40 57 43 Z M 37 44 C 38 40 41 36 47 30 C 57 20 66 17 74 25 C 80 31 79 40 73 46 C 67 52 65 54 63 56 C 62 60 59 64 53 70 C 43 80 34 83 26 75 C 20 69 21 60 27 54 C 33 48 35 46 37 44 Z'></path></svg>">
		<link rel="stylesheet" href="stylesheet.css"/>
		<meta charset="UTF-8"/>
		<meta name="description" content="wordChainer is a Javascript web demo by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="wordChainer"/>
		<meta property="og:url" content="https://jamesmayr.com/wordchainer/"/>
		<meta property="og:description" content="wordChainer is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/wordchainer/banner.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<script src="script.js"></script>
	</head>
	<body>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"><svg viewBox="10 10 80 80"><path></path></svg></a>
		<div id="container">
			<form id="settings-form" action="javascript:;" method="post">
				<label>
					<input id="settings-word" type="text" placeholder="wordChainer" autocomplete="off" spellcheck="false"/>
				</label>
				<label>
					<button id="settings-submit">
						<div id="settings-submit-arrow">&rarr;</div>
						<div id="settings-submit-circle">&orarr;</div>
					</button>
				</label>
				<label>
					<div># branches</div>
					<input id="settings-maxBranches" type="number" min="1" max="4" step="1" value="2"/>
				</label>
				<label>
					<div>chain length</div>
					<input id="settings-maxBranchLength" type="number" min="1" max="10" step="1" value="5"/>
				</label>
				<label>
					<div>reordering?</div>
					<select id="settings-reorderingAllowed">
						<option value="1">true</option>
						<option value="0" selected>false</option>
					</select>
				</label>
				<label>
					<div># total changes</div>
					<input id="settings-differencesAllowed" type="number" min="1" max="3" step="1" value="1"/>
				</label>
				<label>
					<div># insertions</div>
					<input id="settings-insertionsAllowed" type="number" min="0" max="3" step="1" value="1"/>
				</label>
				<label>
					<div># deletions</div>
					<input id="settings-deletionsAllowed" type="number" min="0" max="3" step="1" value="1"/>
				</label>
				<label>
					<div># substitutions</div>
					<input id="settings-substitutionsAllowed" type="number" min="0" max="3" step="1" value="1"/>
				</label>
				<label>
					<div># transpositions</div>
					<input id="settings-transpositionsAllowed" type="number" min="0" max="3" step="1" value="1"/>
				</label>
			</form>
			<hr>
			<div id="output"></div>
		</div>
	</body>
</html>
