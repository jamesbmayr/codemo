	<body>
		<h1>JSON &rarr; CSV</h1>
		<a id="j-logo" href="https://jamesmayr.com" target="_blank"><svg viewBox="10 10 80 80"><path></path></svg></a>
		<section id="mapping">
			<div id="mapping-name-outer">
				<input id="mapping-name" type="text" placeholder="[mapping name]">
				<div id="mapping-suggestions"></div>
			</div>
			<div id="mapping-list"></div>
			<button id="mapping-add" title="add mapping">+ column</button>
			<button id="mapping-save" title="save mapping to localstorage">
				<span>&#x2729; save</span>
				<span>&#x2714; saved</span>
			</button>
		</section>
		<section id="input">
			<div id="input-message"></div>
			<label id="input-upload-button">&UpArrowBar; upload<input id="input-upload" type="file"></label>
			<textarea id="input-text" placeholder="[input JSON goes here]" autocomplete="off" autocapitalize="off" spellcheck="false"></textarea>
			<button id="input-convert" title="convert JSON to CSV">&rarr; convert</button>
		</section>
		<section id="output">
			<input id="output-table-radio" type="radio" name="tab" value="table" checked>
			<label id="output-table-label" for="output-table-radio">table</label>
			<input id="output-text-radio" type="radio" name="tab" value="text">
			<label id="output-text-label" for="output-text-radio">text</label>
			<div id="output-table"></div>
			<textarea id="output-text" placeholder="[text output appears here]" autocomplete="off" autocapitalize="off" spellcheck="false"></textarea>
			<button id="output-download" title="export CSV file">&DownArrowBar; export</button>
			<button id="output-table-copy" title="copy table to clipboard">
				<span>&#x229E; copy</span>
				<span>&#x2714; copied</span>
			</button>
			<button id="output-text-copy" title="copy text to clipboard">
				<span>&equiv; copy</span>
				<span>&#x2714; copied</span>
			</button>
		</section>
