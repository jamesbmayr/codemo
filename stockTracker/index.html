<!DOCTYPE html>
<html>
	<head>
		<title>stockTracker</title>
		<link rel="shortcut icon" type="image/png" href="https://png.icons8.com/small/540/combo-chart.png"/>
		<link rel="stylesheet" type="text/css" href="stylesheet.css"/>
		<meta charset="UTF-8"/>
		<meta name="description" content="stockTracker is a Javascript web demo by James Mayr"/>
		<meta name="author" content="James Mayr"/>
		<meta property="og:title" content="stockTracker"/>
		<meta property="og:url" content="https://jamesmayr.com/stocktracker/"/>
		<meta property="og:description" content="stockTracker is a Javascript web demo by James Mayr"/>
		<meta property="og:image" content="https://jamesmayr.com/stocktracker/banner.png"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"/>
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<div id="controls">
			<details id="recent">
				<summary></summary>
			</details>
			<button id="fetch" title="search">&#9740;</button>
			<input type="text" id="search" placeholder="symbol" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
			<div id="yoy" title="year-over-year"></div>
			<a id="j-logo" href="https://jamesmayr.com" target="_blank"></a>
		</div>
		<div id="spinner" class="hidden">&#10561;</div>
		<canvas id="chart"></canvas>
	</body>
</html>
